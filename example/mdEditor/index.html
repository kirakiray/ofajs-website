<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mdEditor</title>
    <script src="../../js/ofa.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .main {
            display: flex;
            height: 100%;
        }

        .block {
            box-sizing: border-box;
            padding: 10px;
            flex: 1;
            height: 100%;
        }

        #loading_layer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, .8);
            color: #fb4747;
        }

        #inputer,
        #mdViewer {
            box-sizing: border-box;
            padding: 10px;
            display: block;
            width: 100%;
            height: 100%;
            resize: none;
            overflow-y: auto;
        }

        #mdViewer {
            border: rgb(168, 168, 168) solid 1px;
        }
    </style>
</head>

<body>
    <div id="loading_layer">simple markdown editor loading...</div>
    <div class="main">
        <div class="block">
            <textarea id="inputer"></textarea>
        </div>
        <div class="block">
            <o-md id="mdViewer"></o-md>
        </div>
    </div>
    <script>
        // 确保o-md加载完成才能操作
        load("@libs/o-md -p").then(e => {
            return fetch("./test.md")
                .then(respone => {
                    return respone.text();
                }).then(e => {
                    $("#mdViewer").mdData = e;
                    $("#inputer").ele.value = e;
                });
        }).then(e => {
            $("#loading_layer").remove();
        });

        $("#inputer").on("input", e => {
            $("#mdViewer").mdData = $("#inputer").ele.value;
        });
    </script>
</body>

</html>
