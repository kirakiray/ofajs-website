        <article class="markdown-body"><h1>模板渲染组件</h1>
<p>除了能够使用模板语法，ofa.js 还提供了专用于模板内部的渲染组件，包括条件渲染组件和填充渲染组件。</p>
<h2>条件渲染组件</h2>
<h3>x-if 组件</h3>
<p><code>x-if</code> 组件是用来根据条件动态渲染内容的组件。它接受一个 <code>value</code> 属性，根据该属性的值来判断是否渲染其子元素。如果 <code>value</code> 为 <code>true</code>，则渲染子元素，否则不渲染。</p>
<p>以下是一个使用 <code>x-if</code> 的示例，用于根据条件渲染不同的内容：</p>
<pre><code class="language-html">&lt;div id=&quot;condition-container&quot;&gt;
  &lt;x-if :value=&quot;showContent&quot;&gt;
    &lt;div&gt;I am rendered because showContent is true.&lt;/div&gt;
  &lt;/x-if&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  showContent: true,
};
</code></pre>
<h3>x-else 组件</h3>
<p><code>x-if</code> 可以与 <code>x-else</code> 配合使用，实现条件切换渲染。</p>
<p>以下是一个使用 <code>x-if</code> 和 <code>x-else</code> 的示例，根据不同的条件切换渲染的内容：</p>
<pre><code class="language-html">&lt;div id=&quot;condition-container&quot;&gt;
  &lt;x-if :value=&quot;showContent&quot;&gt;
    &lt;div&gt;I am rendered because showContent is true.&lt;/div&gt;
  &lt;/x-if&gt;
  &lt;x-else&gt;
    &lt;div&gt;I am rendered because showContent is false.&lt;/div&gt;
  &lt;/x-else&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  showContent: false,
};
</code></pre>
<h3>x-if + x-else-if + x-else 组件</h3>
<p><code>x-if</code> 还可以与 <code>x-else-if</code> 和 <code>x-else</code> 组合使用，实现多条件的渲染。</p>
<p>以下是一个使用 <code>x-if</code>、<code>x-else-if</code> 和 <code>x-else</code> 的示例，根据多个条件切换渲染的内容：</p>
<pre><code class="language-html">&lt;div id=&quot;condition-container&quot;&gt;
  &lt;x-if :value=&quot;condition === &#39;A&#39;&quot;&gt;
    &lt;div&gt;I am rendered for condition A.&lt;/div&gt;
  &lt;/x-if&gt;
  &lt;x-else-if :value=&quot;condition === &#39;B&#39;&quot;&gt;
    &lt;div&gt;I am rendered for condition B.&lt;/div&gt;
  &lt;/x-else-if&gt;
  &lt;x-else&gt;
    &lt;div&gt;I am rendered for other conditions.&lt;/div&gt;
  &lt;/x-else&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  condition: &#39;B&#39;,
};
</code></pre>
<p>在上述示例中，根据 <code>condition</code> 的不同值，会渲染不同的内容，实现了多条件切换渲染的效果。</p>
<h2>模板组件之：x-fill</h2>
<p><code>x-fill</code> 组件允许你在模板中动态填充内容，可以根据宿主组件的属性值来生成不同的内容。<code>x-fill</code> 组件使用 <code>name</code> 属性来指定要使用的填充模板，并通过 <code>value</code> 属性传递数据给填充模板。</p>
<h3>x-fill 填充数组字符串的示例</h3>
<p>以下是一个使用 <code>x-fill</code> 填充数组字符串的示例，通过循环填充不同的字符串内容：</p>
<pre><code class="language-html">&lt;div id=&quot;fill-container&quot; style=&quot;padding: 16px; background-color: #eee&quot;&gt;
  &lt;x-fill name=&quot;fillTemplate&quot; :value=&quot;[&#39;Item 1&#39;, &#39;Item 2&#39;, &#39;Item 3&#39;]&quot;&gt;&lt;/x-fill&gt;
&lt;/div&gt;
&lt;template name=&quot;fillTemplate&quot;&gt;
  &lt;div class=&quot;fill-item&quot; style=&quot;margin: 10px; padding: 10px; border: red solid 1px&quot;&gt;
    {{ $data }}
  &lt;/div&gt;
&lt;/template&gt;
</code></pre>
<p>在上述示例中，<code>x-fill</code> 使用名为 <code>fillTemplate</code> 的填充模板，并传递一个数组给它。填充模板中使用了 <code>{{ $data }}</code> 来渲染数组中的每个元素，从而实现了循环填充不同的字符串内容。</p>
<h3>x-fill 填充对象并且能自举填充的示例</h3>
<p><code>x-fill</code> 还可以填充包含更复杂结构的对象，并且支持自嵌套填充。</p>
<p>以下是一个使用 <code>x-fill</code> 填充对象并且能自嵌套填充的示例，展示了如何生成嵌套的内容：</p>
<pre><code class="language-html">&lt;div id=&quot;fill-container&quot; style=&quot;padding: 16px; background-color: #eee&quot;&gt;
  &lt;x-fill name=&quot;nestedFillTemplate&quot; :value=&quot;nestedData&quot;&gt;&lt;/x-fill&gt;
&lt;/div&gt;
&lt;template name=&quot;nestedFillTemplate&quot;&gt;
  &lt;div class=&quot;nested-item&quot; style=&quot;margin: 10px; padding: 10px; border: red solid 1px&quot;&gt;
    {{ $data.title }}
    &lt;x-fill name=&quot;nestedFillTemplate&quot; :value=&quot;$data.children&quot;&gt;&lt;/x-fill&gt;
  &lt;/div&gt;
&lt;/template&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  nestedData: {
    title: &quot;Parent&quot;,
    children: [
      {
        title: &quot;Child 1&quot;,
        children: [
          { title: &quot;Grandchild 1&quot; },
          { title: &quot;Grandchild 2&quot; },
        ],
      },
      {
        title: &quot;Child 2&quot;,
        children: [{ title: &quot;Grandchild 3&quot; }],
      },
    ],
  },
};
</code></pre>
<p>在上述示例中，<code>x-fill</code> 使用名为 <code>nestedFillTemplate</code> 的填充模板，并传递一个复杂的嵌套对象给它。填充模板中使用了 <code>{{ $data.title }}</code> 来渲染对象的标题，同时又使用了嵌套的 <code>x-fill</code> 来填充子项的内容，实现了嵌套的内容生成。</p>
<h3>$data、$ele、$host 在模板内的含义</h3>
<p>在填充模板内，你可以使用特殊的标识符来访问不同的数据：</p>
<ul>
<li><code>{{ $data }}</code>：表示传递给填充模板的数据，即 <code>value</code> 属性的值。</li>
<li><code>{{ $ele }}</code>：表示当前填充模板所在的元素，可以用于访问元素的属性和样式。</li>
<li><code>{{ $host }}</code>：表示宿主组件的实例，可以用于访问宿主组件的属性和方法。</li>
</ul>
<p>这些特殊标识符可以帮助你在填充模板内动态地访问和渲染不同的数据。在示例中，你可以看到如何使用 <code>{{ $data.title }}</code> 来访问传递的数据的标题，以及如何使用 <code>{{ $host.num }}</code> 来访问宿主组件的属性。</p>
