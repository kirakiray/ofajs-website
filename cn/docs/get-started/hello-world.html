          <h1>第一个案例</h1>
<p>以下是一个案例，点击按钮后将文本更改为 &quot;Hello World&quot;：</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;hello-world&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;div id=&quot;desk&quot;&gt;Please click the button&lt;/div&gt;
    &lt;br /&gt;
    &lt;button id=&quot;btn&quot;&gt;I am Button&lt;/button&gt;
    &lt;script&gt;
      $(&quot;#btn&quot;).on(&quot;click&quot;, () =&gt; {
        $(&quot;#desk&quot;).html = &quot;&lt;b&gt;Hello World&lt;/b&gt;&quot;;
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>当点击按钮后，将会显示加粗的 &quot;Hello World&quot; 文本。</p>
<p>现在，让我们详细解释一下基础概念。</p>
<h2>选择器</h2>
<p>引用了 <code>ofa.js</code> 后，<code>$</code> 符号将被注册到全局作用域中。通过 <code>$(&#39;xxx&#39;)</code> 来选择符合条件的<strong>第一个</strong> 元素，其中 <code>xxx</code> 是标准的 <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors">CSS Selector</a>  内容。你可以点击链接查看具体的选择器内容。</p>
<p>以下是一个例子：</p>
<pre><code class="language-html">&lt;p&gt;I am P tag&lt;/p&gt;
&lt;div id=&quot;desk&quot;&gt;I am desk&lt;/div&gt;
&lt;div class=&quot;logger&quot;&gt;I am logger&lt;/div&gt;
&lt;script&gt;
    setTimeout(() =&gt; {
        $(&quot;p&quot;).text = &quot;change P tag&quot;;
        $(&quot;#desk&quot;).text = &quot;change #desk&quot;;
        $(&quot;.logger&quot;).text = &quot;change .logger&quot;;
    }, 1000);
&lt;/script&gt;
</code></pre>
<p>在上面的案例中，打开页面一秒后，会分别改变 <strong>p标签</strong> 、<strong>#desk</strong> 和 <strong>.logger</strong>  的文本内容。</p>
<h2>事件绑定</h2>
<p>选择元素成功后，你可以为元素绑定事件。就像前面提到的 &quot;Hello World&quot; 案例中，我们给 id 为 &quot;btn&quot; 的元素绑定了点击事件。当点击按钮后，绑定的函数会被执行。</p>
<p>你可以点击跳转查看 <a href="./example-event.md">事件示例</a>  章节，了解一些事件绑定的案例；</p>
<p>所有可用的事件，可以参考 <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Web Events</a> 来了解完整的事件列表。</p>
<h2>属性</h2>
<p>在上面的两个案例中，我们分别展示了 <code>html</code> 和 <code>text</code> 属性的使用。</p>
<p>你还可以通过 <code>html</code> 或 <code>text</code> 属性来获取元素的内容，如下所示：</p>
<pre><code class="language-html">&lt;div id=&quot;t1&quot;&gt;
    &lt;span style=&quot;color: red&quot;&gt;I am text&lt;/span&gt;
&lt;/div&gt;
&lt;div id=&quot;t2&quot;&gt;&lt;/div&gt;
&lt;br /&gt;
&lt;div id=&quot;t3&quot;&gt;&lt;/div&gt;
&lt;br /&gt;
&lt;script&gt;
    $(&quot;#t2&quot;).text = $(&quot;#t1&quot;).html;
    $(&quot;#t3&quot;).html = $(&quot;#t1&quot;).html;
&lt;/script&gt;
</code></pre>
<p>这个例子中，我们将 #t1 元素内的 HTML 内容赋值给了 #t2 和 #t3 元素。</p>
