        <article class="markdown-body"><h1>常用方法</h1>
<h2>attr</h2>
<p><code>attr</code> 方法允许您获取或设置元素的属性。</p>
<pre><code class="language-html">&lt;div id=&quot;example&quot; name=&quot;i am hello word&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
    const $div = $(&#39;#example&#39;);
    console.log($div.attr(&#39;name&#39;)); // 输出: &quot;i am hello word&quot;
    $div.attr(&#39;title&#39;, &quot;change title&quot;);
&lt;/script&gt;
</code></pre>
<p>在上面的示例中，我们首先选择了一个具有 <code>id</code> 为 &quot;example&quot; 的 <code>div</code> 元素。然后，我们使用 <code>attr</code> 方法来获取该元素的 <code>name</code> 属性，并将其打印到控制台。接下来，我们使用 <code>attr</code> 方法来设置该元素的 <code>title</code> 属性为 &quot;change title&quot;。</p>
