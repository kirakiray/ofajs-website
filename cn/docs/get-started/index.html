          <h1>上手使用</h1>
<h2>如何使用</h2>
<h3>直接引用</h3>
<p>你可以通过 CDN 的地址直接将 ofa.js 引用到你的页面上：</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.2.4/dist/ofa.js&quot;&gt;&lt;/script&gt;
</code></pre>
<h3>通过 npm 安装</h3>
<p>首先，在你的项目中安装 ofa.js：</p>
<pre><code class="language-shell">npm install ofa.js --save
</code></pre>
<p>然后在项目中引入 ofa.js 模块：</p>
<pre><code class="language-javascript">import &quot;ofa.js&quot;; // esm
// or
require(&quot;ofa.js&quot;); // cmd
</code></pre>
<h3>使用</h3>
<p>在引用资源后，ofa.js 将在全局作用域上设置一个 <code>$</code> 属性，所有的功能都在 <code>$</code> 上，后面的教程会详细讲解其用法；</p>
<p>通常情况下，我们建议采用直接引用的方式添加 ofa.js，而使用 npm 的方式则用于与类似 React 和 Vue 等框架进行兼容。</p>
