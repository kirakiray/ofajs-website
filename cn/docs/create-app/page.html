        <h1>开发页面</h1>
<p>在 ofa.js 内部，我们构建了一个名为 <code>o-page</code> 的自定义组件，旨在为页面的开发提供便利。这个组件在应用开发中扮演着关键的角色。当你想要使用组件的模板语法，但又不想创建全新的组件时，<code>o-page</code> 组件将成为你的最佳选择。</p>
<h2>页面模块</h2>
<p>创建一个单文件页面模块，与创建组件模块的过程类似，使用 <code>&lt;template page&gt;</code> 标签来包裹页面的模板代码。在这个标签的内部，你可以自由地使用模板语法与其他组件或页面模块进行交互。</p>
<pre><code class="language-html">&lt;!-- my-single-file-page.html --&gt;
&lt;template page&gt;
  &lt;h1&gt;{{pageTitle}}&lt;/h1&gt;
  &lt;p&gt;Welcome to my single file page!&lt;/p&gt;
  &lt;script&gt;
    // 在单文件模式下，避免使用 import
    // import data from &#39;./other/module.mjs&#39;;

    export default async ({ load }) =&gt; {
      // 引用其他模块
      // const data = await load(&quot;./other/module.mjs&quot;);

      return {
        data: {
          pageTitle: &quot;My Single File Page&quot;,
        },
      };
    }
  &lt;/script&gt;
&lt;/template&gt;
</code></pre>
<p>请确保<strong>避免使用</strong> <code>import</code> 来引用其他模块。如果需要依赖其他模块，请使用 <code>export default</code> 函数中的 <code>load</code> 来引用模块。</p>
<p>在你的 HTML 文件中，通过 <code>&lt;o-page&gt;</code> 标签的 <code>src</code> 属性引用页面模块的文件路径。页面的内容将会在这个组件内部渲染。</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;My App&lt;/title&gt;
  &lt;script src=&quot;../../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;o-page src=&quot;./my-single-file-page.html&quot;&gt;&lt;/o-page&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>双文件模式</h2>
<p>双文件模式将 <code>静态模板</code> 和 <code>逻辑代码</code> 分开，使页面的内容更加清晰。</p>
<p>以下是使用 <code>o-page</code> 组件和页面模块的步骤：</p>
<ol>
<li>创建页面模块：</li>
</ol>
<p>与创建组件模块类似，创建一个页面模块，但将 <code>type</code> 属性设置为 <code>$.PAGE</code>。页面模块可用的参数包括 <code>temp</code>、<code>data</code>、<code>proto</code> 和 <code>watch</code>。</p>
<pre><code class="language-javascript">// my-page.mjs
export const type = $.PAGE;

export const temp = &quot;./my-page-template.html&quot;;

export const data = {
  pageTitle: &quot;My Page&quot;,
};

export const proto = {
  // ...
};

export const watch = {
  // ...
};
</code></pre>
<ol start="2">
<li>创建页面模板：</li>
</ol>
<p>在与页面模块相同的目录下，创建一个名为 <code>my-page-template.html</code> 的页面模板文件。在这个模板文件中，你可以使用模板语法进行交互，用法与前面提到的组件模板语法类似。</p>
<pre><code class="language-html">&lt;!-- my-page-template.html --&gt;
&lt;h1&gt;{{pageTitle}}&lt;/h1&gt;
&lt;p&gt;Welcome to my page!&lt;/p&gt;
</code></pre>
<p>在你的 HTML 文件中，通过 <code>&lt;o-page&gt;</code> 标签来使用 <code>o-page</code> 组件，通过 <code>src</code> 属性引用页面模块的文件路径。页面的内容将会在这个组件内部渲染。</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;My App&lt;/title&gt;
  &lt;script src=&quot;../../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;o-page src=&quot;./my-page.mjs&quot;&gt;&lt;/o-page&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>这样，当你打开页面时，<code>o-page</code> 组件会动态加载 <code>my-page.mjs</code> 这个页面模块，并根据模块中的模板和数据渲染页面内容。页面模块的生命周期和模板语法与组件模块保持一致，使得页面的开发和管理变得更加统一和灵活。</p>
<h2>判断页面是否加载完成</h2>
<p>在某些情况下，你可能需要判断页面是否已经完全加载完成，以便执行一些特定的操作。<code>ofa.js</code> 提供了几种方式来判断页面是否加载完成。</p>
<h3>使用 <code>page._loaded</code> 属性</h3>
<p>在页面模块中，<code>page._loaded</code> 是一个布尔属性，当页面内容加载完成后，该属性会变为 <code>true</code>。你可以使用这个属性来判断页面是否加载完成。</p>
<pre><code class="language-javascript">if (page._loaded) {
  // 页面已加载完成
  // 执行你的操作
} else {
  // 监听 page-loaded 事件
  page.addEventListener(&#39;page-loaded&#39;, () =&gt; {
    // 页面加载完成后执行的操作
  });
}
</code></pre>
<h3>使用 <code>page._rendered</code> 属性</h3>
<p>另一种方式是使用 <code>page._rendered</code> 属性，它是一个 Promise。当页面加载完成后，这个 Promise 会进入 <code>resolve</code> 状态。你可以通过 <code>await page._rendered</code> 来等待页面加载完成，然后执行相应的操作。</p>
<pre><code class="language-javascript">async function doSomethingAfterPageLoad() {
  await page._rendered;
  // 页面已加载完成
  // 执行你的操作
}
</code></pre>
