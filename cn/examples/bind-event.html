          <h1>事件绑定</h1>
<p>在组件内部，您可以通过 <code>on</code> 属性来绑定事件，让组件具备交互能力。这里演示了如何在组件中绑定事件以实现交互效果。</p>
<p><code>proto</code> 参数用于定义组件自身的方法，这些方法可以在组件内部使用，也可以在外部通过选择器获取组件后运行。</p>
<p><code>on:click=&quot;xxx&quot;</code> 后面的 <code>xxx</code> 可以是组件内部定义的方法名，也可以是函数表达式。如果使用函数表达式，无需显式写出 <code>this</code> 关键字，变量的作用域会自动绑定到组件自身；</p>
<p>如果您想了解更多可用的事件类型，请参考 <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Events</a> 文档。</p>
