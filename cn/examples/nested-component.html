          <h1>嵌套组件</h1>
<p>全部过多的逻辑放到一个组件上，不是一个明智的选择；我们可以将逻辑分到另外的组件，在通过 <code>l-m</code> 方式导入另一个组件来使用；</p>
<p>案例中通过 <code>&lt;l-m src=&quot;./comp-two.html&quot;&gt;&lt;/l-m&gt;</code> 引入了名为 CompTwo 的嵌套组件。</p>
<p>通过 <code>&lt;comp-two :txt=&quot;val&quot;&gt;&lt;/comp-two&gt;</code> 使用了嵌套组件，并将当前组件的 val 属性作为 txt 属性传递给嵌套组件。这样，嵌套组件可以使用传递过来的数据进行渲染。</p>
<p>在 <code>&lt;comp-two&gt;&lt;/comp-two&gt;</code> 中，我们在不传递任何属性的情况下使用了嵌套组件。这里的使用方式取决于嵌套组件本身的逻辑和设计。</p>
<p>只要一个组件加载成功，无论在何处，都可以使用相应名称的组件。即使在多个地方多次使用 <code>l-m</code> 组件加载相同的组件，也不会导致组件被多次加载。这种机制保证了组件的重用和一致性。</p>
