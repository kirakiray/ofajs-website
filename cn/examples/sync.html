          <h1>双向数据绑定</h1>
<p>通过使用 <code>sync</code> 语法，您可以在用户界面的交互元素（例如输入框或自定义组件）与数据模型之间建立实时的双向关联。</p>
<p>以下示例演示了如何在组件中使用 <code>sync</code> 属性来实现输入框与数据模型之间的双向数据绑定：</p>
<ul>
<li>在 <code>data</code> 参数中，我们定义了名为 <code>testText</code> 的数据，并为其设置初始值为 &quot;I am testText&quot;。</li>
<li>使用 <code>sync:value=&quot;testText&quot;</code> 表示输入框的值与 <code>testText</code> 数据之间建立了双向数据绑定。因此，当用户在输入框中输入内容时，<code>testText</code> 数据会实时更新，反之亦然。</li>
<li>同样，使用 <code>sync:txt=&quot;testText&quot;</code> 表示自定义组件的 <code>txt</code> 属性与 <code>testText</code> 数据之间建立了双向数据绑定。组件的 <code>txt</code> 属性发生变化时，<code>testText</code> 数据会实时更新，反之亦然。</li>
</ul>
<p>通过双向数据绑定，您可以轻松地在用户界面和数据模型之间建立联系，使得数据的变化能够自动反映在界面上，同时用户在界面上的输入也能立即影响到数据模型。</p>
<p>值得注意的是，数据同步只能传递 <strong>字符串</strong> 或 <strong>数字</strong>，无法传递其他数据类型。</p>
