          <h1>事件传递</h1>
<p>除了监听原生事件，<code>on</code> 还可以用于监听自定义事件，这在组件间实现事件通信时非常重要。自定义事件通过 <code>emit</code> 方法来触发。通过触发自定义事件，可以将自定义数据传递给接收方。</p>
<p>如果需要跨越组件的 Shadow DOM 边界，以触发事件，可以添加 <code>composed</code> 属性。</p>
