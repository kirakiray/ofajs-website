<h1>使用 app 组件</h1>
<p>在 <code>ofa.js</code> 中，您可以使用 <code>o-app</code> 组件来创建整个应用的布局结构，并在其中加载不同的页面模块。通过使用 <code>o-app</code> 组件、<code>o-page</code> 组件和页面模块，您可以构建整个应用的页面结构，并实现页面之间的导航</p>
<p>当 <code>o-page</code> 组件位于 <code>o-app</code> 内部时，您可以使用带有 <code>olink</code> 属性的 <code>&lt;a&gt;</code> 标签来实现页面跳转。这种跳转不会影响当前页面，而是只会在 <code>o-app</code> 内部进行跳转，类似于使用 <code>&lt;iframe&gt;</code>。</p>
<p>如果 <code>o-page</code> 组件在 <code>o-app</code> 内部，您还可以使用以下方法：</p>
<ul>
<li><code>goto</code> 方法来进行页面跳转</li>
<li><code>back</code> 方法返回上一页</li>
<li><code>replace</code> 方法进行当前页面的替换式跳转</li>
</ul>
<p>通过使用 <code>o-app</code> 组件，您可以构建整个应用的布局结构，并在其中加载不同的页面模块。同时，<code>o-app</code> 提供的路由功能使得页面之间的跳转变得更加方便和灵活。</p>
<p>在这个示例中，我们通过 <code>o-app</code> 组件创建了一个应用布局，然后在其中加载了一个页面模块 <code>page1.html</code>。</p>
<p>在 <code>page1.html</code> 页面模块中，我们定义了一个标题和一个按钮，点击按钮会跳转到另一个页面模块 <code>page2.html</code>。我们还添加了一个带有 <code>olink</code> 属性的链接，点击链接同样会导航到 <code>page2.html</code>。</p>
<p>在 <code>page2.html</code> 页面模块中，我们同样定义了一个标题和一个按钮，点击按钮会返回上一页，实现页面导航。</p>
