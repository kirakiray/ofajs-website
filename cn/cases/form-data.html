<h1>表单数据</h1>
<p>在许多应用中，处理表单数据是一项常见的任务。为了简化这个过程，ofa.js 对表单数据的处理进行了二次抽象，提供了 <code>formData</code> 方法。通过这个方法，您可以轻松地将表单元素的值映射到一个对象上，并且在表单元素的值发生变化时，自动更新这个对象的数据，反之亦然。</p>
<p>通过使用 <code>shadow</code> 属性，您可以获取到组件的 Shadow DOM 根节点的内容。这可以让您在组件内部访问和操作 Shadow DOM 中的元素和样式。</p>
<p>在这个示例中，我们可以看到如何利用 <code>formData</code> 方法将表单数据自动映射到对象 <code>fdata</code> 上。这使得您可以通过操作 <code>fdata</code> 对象来获取或修改表单元素的值，而这些变动也会自动同步到对应的表单元素上。</p>
