<h1>递归填充渲染</h1>
<p>填充渲染允许您使用独立的模板来渲染数据，并通过 <code>&lt;template&gt;</code> 元素添加 <code>name</code> 属性进行命名。这种方式使得您可以实现嵌套结构的数据渲染，从而创建更复杂的组件。</p>
<p>在使用 <code>x-fill</code> 进行填充渲染时，只需将对应的模板名称传递给 <code>name</code> 属性，即可渲染独立模板的内容。此外，填充渲染还支持递归填充，即在模板内部可以继续使用相同的模板名称，实现嵌套填充。</p>
<p>在示例中，我们定义了一个名为 <code>item</code> 的独立模板，并在 <code>x-fill</code> 使用时传递了相应的模板名称。这样，数据中的每个项都将使用这个模板进行渲染，而且模板内部可以再次使用相同的模板名称进行递归填充。这种方式使得您可以灵活地处理具有嵌套结构的数据，实现更加复杂的组件渲染。</p>
