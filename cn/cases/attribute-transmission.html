          <h1>特性传递</h1>
<p><code>attrs</code> 参数和 <code>data</code> 参数在功能上类似，设置在 <code>attrs</code> 中的数据会合并到 <code>data</code> 中，但是 <code>attrs</code> 上的数据会体现在组件自身的特性上。</p>
<blockquote>
<p>这里的<strong>特性</strong>，指的是元素的 <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/attributes">attributes</a></p>
</blockquote>
<p>在外部使用组件时，也可以通过特性将数据传递到组件内部。需要注意的是，通过特性传递的数据只能是字符串类型。</p>
