<h1>属性传递</h1>
<p>通过使用<strong>属性传递</strong>的模板语法，您可以将组件的数据应用于模板内的元素属性。</p>
<p>使用方法是在元素上添加特性 <code>:name=&quot;key&quot;</code>，其中 <code>name</code> 为目标元素要设置的属性名，<code>key</code> 则为您自定义组件中要传递的属性键名。</p>
<p>之前在提到了<a href='./index.html' olink>使用选择器的方式来设置属性</a>，而这里介绍的是属性传递语法设置属性；</p>
