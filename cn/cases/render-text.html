<h1>文本渲染</h1>
<p>在组件文件中，你可以添加一个 <code>script</code> 标签来编写组件的逻辑代码。通过暴露的 <code>default</code> 对象，可以设置组件参数。</p>
<p>其中，<code>data</code> 参数用于定义组件元素的默认数据。一旦实例化完成，你就可以使用<strong>模板语法</strong>。</p>
<p>文本渲染采用双大括号进行包裹，即 <code>{{xxx}}</code>，其中的 xxx 表示组件的属性名；</p>
<p>案例演示了如何渲染组件元素的 val 属性：</p>
