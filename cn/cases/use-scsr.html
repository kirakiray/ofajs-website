<h1>使用 SCSR 方案</h1>
<p>在这个示例中，请点击 <span style='font-family: "iconfont"'>&#xe7cb;</span> 按钮，以新页面的方式打开并尝试；</p>
<p>SCSR 的全称是 Static Client-Side Rendering，又称为静态客户端渲染。它是 CSR（Client-Side Rendering）的一种变种，在保留了 CSR 用户体验的基础上，还能够让页面在静态状态下被搜索引擎爬取。</p>
<p>当前网站采用的正是 SCSR 方案构建；</p>
<p>SCSR 通过直接运行单文件模式的页面模块，无需使用 <code>o-page</code> 标签，实现在页面上进行渲染。具体而言，就是将页面模块的模板代码直接嵌套在 <code>o-app</code> 内。</p>
<h2>注意事项</h2>
<p>对于所有采用 SCSR 方案的页面，除了页面描述性的内容（如 title、meta:description、keywords）和页面模板内容外，其他引用的资源必须保持一致，以确保在页面跳转和刷新后的用户体验一致。</p>
