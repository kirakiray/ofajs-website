<h1>配置 app 参数</h1>
<p>您可以通过为 <code>o-app</code> 标签单独设置外部模块来配置应用的参数。</p>
<p>这些参数是一个 ES 模块，您可以配置以下参数：</p>
<ul>
<li><strong>home</strong>: 应用的首页，即初始加载时显示的页面。</li>
<li><strong>loading</strong>: 在应用页面点击跳转时，在未完成模块加载前，显示的加载中内容。您可以通过返回一个字符串作为 loading 内容。</li>
<li><strong>pageAnime</strong>: 页面跳转时的动画效果，使用的是一个包含 CSS 样式属性的对象。<ul>
<li><strong>current</strong>: 表示页面处于当前页时的样式。</li>
<li><strong>next</strong>: 表示页面在未进场时的样式。</li>
<li><strong>previous</strong>: 表示页面在要退出时的样式。</li>
</ul>
</li>
</ul>
<p>通过这种方式，您可以根据应用的需要，自定义首页、加载中样式和页面跳转动画等参数，从而为应用带来更加个性化的体验。</p>
