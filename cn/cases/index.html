<h1>快速开始</h1>
<p>要开始使用，只需通过引入 CDN 地址将项目 <code>ofajs</code> 集成到你的项目中：</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.2.5/dist/ofa.js&quot;&gt;&lt;/script&gt;
</code></pre>
<p>这是一个简单的示例，演示了如何使用 <code>ofa.js</code> 修改 DOM 元素的内容：</p>
<h2>使用方法</h2>
<p>引入了 <code>ofa.js</code> 后，全局作用域中将注册 <code>$</code> 符号。通过 <code>$(&#39;xxx&#39;)</code> 来选择符合条件的第一个元素，其中 <code>xxx</code> 是标准的 <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors">CSS 选择器</a> 内容。</p>
<p>在上述示例中，我们使用了 <code>$</code> 符号来选择三个具有不同 <code>id</code> 的元素，并通过设置 <code>text</code> 、 <code>html</code> 和 <code>value</code> 属性来修改其内容。</p>
<p>要了解更多可用的属性和方法，请查阅 API 文档。</p>
