<template component>
  <button on:click="count++">Count++</button>
  <x-if :value="count % 2 === 0">
    <div style="color: red">step A: {{count}}</div>
  </x-if>
  <x-else-if :value="count % 3 === 0">
    <div style="color: blue">step B : {{count}}</div>
  </x-else-if>
  <x-else>
    <div style="color: green">step C : {{count}}</div>
  </x-else>
  <script>
    export default {
      data: {
        count: 0,
      },
    };
  </script>
</template>
