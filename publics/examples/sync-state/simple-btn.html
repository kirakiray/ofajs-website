<template component>
  <style>
    :host {
      display: block;
    }

    .container {
      display: inline-block;
      padding: 0.5em 1em;
      color: white;
      border-radius: 6px;
      background-color: blue;
      cursor: pointer;
      user-select: none;
    }
    .container.dark {
      background-color: red;
    }
  </style>
  <div class="container" class:dark="isDark.value">
    <slot></slot>
  </div>
  <script>
    import isDark from "./is-dark.js";
    export default {
      data: {
        isDark: {},
      },
      attached() {
        // Sharing dark object data
        this.isDark = isDark;
      },
      detached() {
        // Clearing Memory Records
        this.isDark = {};
      },
    };
  </script>
</template>
