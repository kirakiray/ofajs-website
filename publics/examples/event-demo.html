<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event demo</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.4/dist/ofa.min.js"></script>
  </head>
  <body>
    <div id="target">Default</div>
    <button id="btn">Click Me</button>
    <script>
      $("#btn").on("click", () => {
        $("#target").text = "hello world";
      });
    </script>
  </body>
</html>
