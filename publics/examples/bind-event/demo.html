<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bind</title>
    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.14/dist/ofa.min.js"></script>
  </head>
  <body>
    <l-m src="./test-demo.html"></l-m>
    <test-demo id="target"></test-demo>
    <br />
    <br />
    <button>run test-demo changeVal</button>
    <script>
      $("button").on("click", () => {
        $("test-demo").changeVal();
      });
    </script>
  </body>
</html>
