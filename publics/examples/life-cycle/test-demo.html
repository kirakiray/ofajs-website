<template component>
  <style>
    :host {
      display: block;
      border: #aaa solid 1px;
      padding: 5px;
      margin: 6px;
    }
  </style>
  test-demo : {{num}} <button on:click="remove()">Delete</button>
  <script>
    let count = 0;

    export default {
      data: {
        num: null,
      },
      created() {
        // shadow root not rendered
        this.num = count++;
        log("component crated", this);
      },
      ready() {
        // After the shadow root has finished rendering
        // This is where the component initialization logic is usually written
        log("component ready", this);
      },
      watch: {
        num(num) {
          // When ready is complete, the watch is triggered once, corresponding to the value on data, and every time the value of the corresponding key changes, the corresponding function within the watch is triggered
          log("component watch", num);
        },
      },
      attached() {
        // Called when the component is added to the document
        log("component attached", this);
      },
      detached() {
        // After leaving the document
        log("component detached", this);
      },
    };
  </script>
</template>
