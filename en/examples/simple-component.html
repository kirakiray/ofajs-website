          <h1>Component Creation and Usage</h1>
<p>Once the ofa.js loading is complete, a component named <code>load-module</code> will be registered globally and can be referenced using the abbreviation <code>l-m</code>. It is used similar to the <code>&lt;script&gt;</code> tag, by referencing the address of the component you developed through the <code>src</code> attribute.</p>
<p>Now, let&#39;s start creating our own component. First, create an HTML file with a name that matches the component name.</p>
<p>In the component file, first add a <code>&lt;template component&gt;&lt;/template&gt;</code> element. Place the content that the component needs to render inside this <code>template</code> element. Eventually, this content will be rendered into the component&#39;s Shadow DOM, which is isolated from the external environment to prevent pollution of the external environment.</p>
<p>Next, simply use the <code>l-m</code> component to reference the component you developed. On the page, use the component tag you defined directly.</p>
<p>Note that the registered component name can only use lowercase letters and hyphens (-), and must include at least one hyphen. This naming rule must be followed.</p>
<p>Through this example, you can learn how to create a component named <code>my-comp</code> and use it in another page. You can also use an external CSS file to style the component.</p>

<a href="../../publics/examples/simple-component/public.css" demo></a></p>
