          <h1>Fill Rendering</h1>
<p>Fill rendering (x-fill) templates in frontend frameworks are similar to the concept of list rendering. They allow you to dynamically render a set of micro-components based on a data collection.</p>
<p>During the fill rendering process, you can use the following special variables:</p>
<ul>
<li><strong>$data</strong>: Represents the data of the fill item. By manipulating $data, you can access or modify the data of each fill item.</li>
<li><strong>$index</strong>: Represents the index of the current data item in the data collection.</li>
<li><strong>$host</strong>: Represents the current component itself. If you want to get the component&#39;s data or call the component&#39;s methods, you need to use $host to access the component.</li>
</ul>
