        <article class="markdown-body"><h1>Template Rendering Component</h1>
<p>In addition to using template syntax, ofa.js also provides rendering components dedicated to templates, including conditional rendering components and filling rendering components.</p>
<h2>Conditional Rendering Component</h2>
<h3>x-if Component</h3>
<p><code>x-if</code> component is used to dynamically render content based on conditions. It accepts a <code>value</code> attribute to determine whether to render its child elements. If the <code>value</code> is <code>true</code>, the child elements will be rendered; otherwise, they will not be rendered.</p>
<p>Here is an example using <code>x-if</code> to render different content based on a condition:</p>
<pre><code class="language-html">&lt;div id=&quot;condition-container&quot;&gt;
  &lt;x-if :value=&quot;showContent&quot;&gt;
    &lt;div&gt;I am rendered because showContent is true.&lt;/div&gt;
  &lt;/x-if&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  showContent: true,
};
</code></pre>
<h3>x-else Component</h3>
<p><code>x-if</code> can be used in conjunction with <code>x-else</code> to achieve conditional switching of rendering.</p>
<p>Here is an example using <code>x-if</code> and <code>x-else</code> to switch the rendered content based on different conditions:</p>
<pre><code class="language-html">&lt;div id=&quot;condition-container&quot;&gt;
  &lt;x-if :value=&quot;showContent&quot;&gt;
    &lt;div&gt;I am rendered because showContent is true.&lt;/div&gt;
  &lt;/x-if&gt;
  &lt;x-else&gt;
    &lt;div&gt;I am rendered because showContent is false.&lt;/div&gt;
  &lt;/x-else&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  showContent: false,
};
</code></pre>
<h3>x-if + x-else-if + x-else component</h3>
<p><code>x-if</code> can also be combined with <code>x-else-if</code> and <code>x-else</code> to achieve rendering based on multiple conditions.</p>
<p>Here is an example using <code>x-if</code>, <code>x-else-if</code>, and <code>x-else</code> to toggle rendering based on multiple conditions:</p>
<pre><code class="language-html">&lt;div id=&quot;condition-container&quot;&gt;
  &lt;x-if :value=&quot;condition === &#39;A&#39;&quot;&gt;
    &lt;div&gt;I am rendered for condition A.&lt;/div&gt;
  &lt;/x-if&gt;
  &lt;x-else-if :value=&quot;condition === &#39;B&#39;&quot;&gt;
    &lt;div&gt;I am rendered for condition B.&lt;/div&gt;
  &lt;/x-else-if&gt;
  &lt;x-else&gt;
    &lt;div&gt;I am rendered for other conditions.&lt;/div&gt;
  &lt;/x-else&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  condition: &#39;B&#39;,
};
</code></pre>
<p>In the above example, different content will be rendered based on the value of <code>condition</code>, achieving the effect of toggling rendering based on multiple conditions.</p>
<h2>Template Component: x-fill</h2>
<p><code>x-fill</code> component allows you to dynamically fill content in a template. It can generate different content based on the attribute values of the host component. <code>x-fill</code> component uses the <code>name</code> attribute to specify the fill template to use and passes data to the fill template through the <code>value</code> attribute.</p>
<h3>Example of filling an array of strings with x-fill</h3>
<p>Here is an example of using <code>x-fill</code> to fill an array of strings, filling different string content through a loop:</p>
<pre><code class="language-html">&lt;div id=&quot;fill-container&quot; style=&quot;padding: 16px; background-color: #eee&quot;&gt;
  &lt;x-fill name=&quot;fillTemplate&quot; :value=&quot;[&#39;Item 1&#39;, &#39;Item 2&#39;, &#39;Item 3&#39;]&quot;&gt;&lt;/x-fill&gt;
&lt;/div&gt;
&lt;template name=&quot;fillTemplate&quot;&gt;
  &lt;div class=&quot;fill-item&quot; style=&quot;margin: 10px; padding: 10px; border: red solid 1px&quot;&gt;
    {{ $data }}
  &lt;/div&gt;
&lt;/template&gt;
</code></pre>
<p>In the above example, <code>x-fill</code> uses a filling template called <code>fillTemplate</code> and passes an array to it. The filling template uses <code>{{ $data }}</code> to render each element in the array, thus achieving looped filling of different string content.</p>
<h3>Example of <code>x-fill</code> filling an object and being able to self-fill</h3>
<p><code>x-fill</code> can also fill objects with more complex structures and supports self-nested filling.</p>
<p>The following is an example of using <code>x-fill</code> to fill an object and perform self-nested filling, demonstrating how to generate nested content:</p>
<pre><code class="language-html">&lt;div id=&quot;fill-container&quot; style=&quot;padding: 16px; background-color: #eee&quot;&gt;
  &lt;x-fill name=&quot;nestedFillTemplate&quot; :value=&quot;nestedData&quot;&gt;&lt;/x-fill&gt;
&lt;/div&gt;
&lt;template name=&quot;nestedFillTemplate&quot;&gt;
  &lt;div class=&quot;nested-item&quot; style=&quot;margin: 10px; padding: 10px; border: red solid 1px&quot;&gt;
    {{ $data.title }}
    &lt;x-fill name=&quot;nestedFillTemplate&quot; :value=&quot;$data.children&quot;&gt;&lt;/x-fill&gt;
  &lt;/div&gt;
&lt;/template&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  nestedData: {
    title: &quot;Parent&quot;,
    children: [
      {
        title: &quot;Child 1&quot;,
        children: [
          { title: &quot;Grandchild 1&quot; },
          { title: &quot;Grandchild 2&quot; },
        ],
      },
      {
        title: &quot;Child 2&quot;,
        children: [{ title: &quot;Grandchild 3&quot; }],
      },
    ],
  },
};
</code></pre>
<p>In the example above, <code>x-fill</code> uses a filling template called <code>nestedFillTemplate</code> and passes a complex nested object to it. The filling template uses <code>{{ $data.title }}</code> to render the object&#39;s title and also uses nested <code>x-fill</code> to fill the contents of the child items, achieving nested content generation.</p>
<h3>The meaning of $data, $ele, and $host in the template</h3>
<p>Within the filling template, you can use special identifiers to access different data:</p>
<ul>
<li><code>{{ $data }}</code>: represents the data passed to the filling template, which is the value of the <code>value</code> attribute.</li>
<li><code>{{ $ele }}</code>: represents the current element in which the filling template is located and can be used to access the element&#39;s attributes and styles.</li>
<li><code>{{ $host }}</code>: represents the instance of the host component and can be used to access the host component&#39;s properties and methods.</li>
</ul>
<p>These special identifiers can help you dynamically access and render different data within the filling template. In the example, you can see how to use <code>{{ $data.title }}</code> to access the title of the passed data and how to use <code>{{ $host.num }}</code> to access the property of the host component.</p>
