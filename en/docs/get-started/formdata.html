        <article class="markdown-body"><h1>Form Functionality</h1>
<p>The <code>$</code> object provides some convenient form functionality, making it easier and more efficient to handle form elements.</p>
<h2>Generating an Object using formData</h2>
<p>The <code>formData</code> method is used to generate an object containing the values of all form elements within the target element. This object reflects the changes in form elements in real-time.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Form Data&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;form id=&quot;myForm&quot;&gt;
    &lt;input type=&quot;text&quot; name=&quot;username&quot; value=&quot;John Doe&quot;&gt;
    &lt;input type=&quot;email&quot; name=&quot;email&quot; value=&quot;johndoe@example.com&quot;&gt;
    &lt;textarea name=&quot;message&quot;&gt;Hello World!&lt;/textarea&gt;
  &lt;/form&gt;
  &lt;script&gt;
    const data = $(&quot;#myForm&quot;).formData();
    console.log(data);
    // Output: { username: &quot;John Doe&quot;, email: &quot;johndoe@example.com&quot;, message: &quot;Hello World!&quot; }

    // Watch for changes in form data
    data.watch(() =&gt; {
      console.log(&quot;Form data changed!&quot;, data);
    });
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>Listening to Specific Form Elements</h2>
<p>By default, <code>formData()</code> listens to all <code>input</code>, <code>select</code>, and <code>textarea</code> elements within the target element. You can listen to specific form elements by passing a selector.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Custom Form Data&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;form id=&quot;myForm&quot;&gt;
    &lt;input type=&quot;text&quot; name=&quot;username&quot; value=&quot;John Doe&quot;&gt;
    &lt;input type=&quot;email&quot; name=&quot;email&quot; value=&quot;johndoe@example.com&quot;&gt;
    &lt;input type=&quot;checkbox&quot; name=&quot;accept&quot; checked&gt;
  &lt;/form&gt;
  &lt;script&gt;
    const data = $(&quot;#myForm&quot;).formData(&#39;input[type=&quot;text&quot;], input[type=&quot;email&quot;]&#39;);
    console.log(data);
    // Output: { username: &quot;John Doe&quot;, email: &quot;johndoe@example.com&quot; }
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>Stanz Object</h2>
<p>The object returned by the <code>formData()</code> method is called the Stanz object. Stanz is part of the <code>$</code> extension library and provides efficient handling and listening functionality for form data.</p>
<p>You can learn more about Stanz and its usage tutorials and features by visiting <a href="https://github.com/kirakiray/stanz">https://github.com/kirakiray/stanz</a>.</p>
<p>By using the form function above, you can easily handle the values and changes of form elements, thereby improving the convenience and efficiency of form operations.</p>
