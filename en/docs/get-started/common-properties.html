          <h1>Common Properties</h1>
<p>In a <code>$</code> instance, in addition to selecting elements using selectors, there are also some common properties provided for easy element manipulation and retrieval.</p>
<h2>tag Property</h2>
<p>The <code>tag</code> property is used to get the lowercase tag name of the current element, similar to the <code>tagName</code> property of DOM elements.</p>
<pre><code class="language-html">&lt;div id=&quot;example&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
    const $div = $(&#39;#example&#39;);
    console.log($div.tag); // Output: &quot;div&quot;
&lt;/script&gt;
</code></pre>
<h2>ele Property</h2>
<p>The <code>ele</code> property is used to get the actual DOM element of the <code>$</code> instance, allowing native JavaScript operations on that element.</p>
<pre><code class="language-html">&lt;div id=&quot;example&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
    const $div = $(&#39;#example&#39;);
    const actualElement = $div.ele;
    actualElement.style.color = &quot;red&quot;; // Change text color to red
&lt;/script&gt;
</code></pre>
<h2>index Property</h2>
<p>The <code>index</code> property is used to get the ranking index of the current element among sibling elements, starting from 0.</p>
<pre><code class="language-html">&lt;div&gt;
    &lt;span&gt;First&lt;/span&gt;
    &lt;span&gt;Second&lt;/span&gt;
    &lt;span id=&quot;target&quot;&gt;Third&lt;/span&gt;
&lt;/div&gt;
&lt;script&gt;
    const $targetSpan = $(&#39;#target&#39;);
    console.log($targetSpan.index); // Output: 2
&lt;/script&gt;
</code></pre>
<h2>parent and parents attributes</h2>
<ul>
<li>The <code>parent</code> attribute is used to get the direct parent element of the current element. </li>
<li>The <code>parents</code> attribute is used to get an array of all ancestor elements of the current element (including the parent&#39;s parent, the parent&#39;s parent&#39;s parent, and so on).</li>
</ul>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Parent and Parents Attributes&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div&gt;
    &lt;span&gt;
      &lt;a id=&quot;example&quot;&gt;Hello World&lt;/a&gt;
    &lt;/span&gt;
  &lt;/div&gt;
  &lt;script&gt;
    const $a = $(&#39;#example&#39;);

    const $parentSpan = $a.parent;
    console.log($parentSpan.tag); // Output: &quot;span&quot;

    const $parentsArray = $a.parents;
    console.log($parentsArray.map($ele =&gt; $ele.tag)); // Output: [&quot;span&quot;, &quot;div&quot;, &quot;body&quot;, &quot;html&quot;]
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>next, nexts, prev, prevs, siblings attributes</h2>
<ul>
<li>The <code>next</code> attribute is used to get the next sibling element of the current element. </li>
<li>The <code>nexts</code> attribute is used to get an array of all sibling elements that come after the current element. </li>
<li>The <code>prev</code> attribute is used to get the previous sibling element of the current element. </li>
<li>The <code>prevs</code> attribute is used to get an array of all sibling elements that come before the current element. </li>
<li>The <code>siblings</code> attribute is used to get all sibling elements of the current element, excluding itself.</li>
</ul>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Siblings Attributes&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div&gt;
    &lt;span&gt;Zero&lt;/span&gt;
    &lt;span&gt;First&lt;/span&gt;
    &lt;span id=&quot;example&quot;&gt;Second&lt;/span&gt;
    &lt;span&gt;Third&lt;/span&gt;
    &lt;span&gt;Four&lt;/span&gt;
  &lt;/div&gt;
  &lt;script&gt;
    const $span = $(&#39;#example&#39;);

    const $nextSibling = $span.next;
    console.log($nextSibling.tag); // Output: &quot;span&quot;

    const $nextSiblingsArray = $span.nexts;
    console.log($nextSiblingsArray.map($ele =&gt; $ele.text)) // Output: [&quot;Third&quot;, &quot;Four&quot;]

    const $prevSibling = $span.prev;
    console.log($prevSibling.tag); // Output: &quot;span&quot;

    const $prevSiblingsArray = $span.prevs;
    console.log($prevSiblingsArray.map($ele =&gt; $ele.text)) // Output: [&quot;Zero&quot;, &quot;First&quot;]

    const $siblings = $span.siblings;
    console.log($siblings.map($ele =&gt; $ele.text)) // Output: [&quot;Zero&quot;, &quot;First&quot;, &quot;Third&quot;, &quot;Four&quot;]
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
