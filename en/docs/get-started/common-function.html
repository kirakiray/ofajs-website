          <h1>Common Methods</h1>
<h2>attr</h2>
<p>The <code>attr</code> method allows you to get or set the attribute of an element.</p>
<pre><code class="language-html">&lt;div id=&quot;example&quot; name=&quot;i am hello word&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
    const $div = $(&#39;#example&#39;);
    console.log($div.attr(&#39;name&#39;)); // Output: &quot;i am hello word&quot;
    $div.attr(&#39;title&#39;, &quot;change title&quot;);
&lt;/script&gt;
</code></pre>
<p>In the above example, we first select a <code>div</code> element with an <code>id</code> of &quot;example&quot;. Then, we use the <code>attr</code> method to get the <code>name</code> attribute of the element and print it to the console. Next, we use the <code>attr</code> method to set the <code>title</code> attribute of the element to &quot;change title&quot;.</p>
