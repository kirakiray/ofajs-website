        <article class="markdown-body"><h1>Getting Started</h1>
<h2>How to Use</h2>
<h3>Direct Reference</h3>
<p>You can directly reference ofa.js to your page using CDN like this:</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.2.4/dist/ofa.js&quot;&gt;&lt;/script&gt;
</code></pre>
<h3>Installation via npm</h3>
<p>First, install ofa.js in your project:</p>
<pre><code class="language-shell">npm install ofa.js --save
</code></pre>
<p>Then import the ofa.js module in your project:</p>
<pre><code class="language-javascript">import &quot;ofa.js&quot;; // esm
// or
require(&quot;ofa.js&quot;); // cmd
</code></pre>
<h3>Usage</h3>
<p>After referencing the resource, ofa.js will set a <code>$</code> property on the global scope. All the functionalities will be available on <code>$</code>. The following tutorials will explain its usage in detail.</p>
<p>Under normal circumstances, we recommend using the direct reference method to add ofa.js, while the use of npm is used to be compatible with frameworks like React and Vue.</p>
