          <h1>Basic Concepts of Instances</h1>
<p>The <code>$</code> instance is an encapsulation of elements on a page. In addition to selecting existing elements, it can also create new elements and manipulate them. In this chapter, we will introduce how to create new elements and perform some operations on the <code>$</code> instance.</p>
<h2>Creating New Elements</h2>
<p>Through the <code>$</code> instance, we can directly create new elements and manipulate them. For example:</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Create New Element&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;script&gt;
    const $ele = $(&#39;&lt;div style=&quot;color:red&quot;&gt;I am text&lt;/div&gt;&#39;);
    $(&#39;body&#39;).push($ele);
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>In the above example, we created a new div element using <code>$(&#39;&lt;div style=&quot;color:red&quot;&gt;I am text&lt;/div&gt;&#39;)</code> and added it to the body.</p>
<h2>Accessing Child Elements</h2>
<p>The instances retrieved using <code>$</code> do not have a <code>children</code> property like DOM elements. However, we can access the direct child elements of an instance using array indexes:</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Access Child Elements&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div&gt;
    &lt;p&gt;First Paragraph&lt;/p&gt;
    &lt;p&gt;Second Paragraph&lt;/p&gt;
  &lt;/div&gt;
  &lt;script&gt;
    const $div = $(&#39;div&#39;);
    console.log($div[0]); // Output: &lt;p&gt;First Paragraph&lt;/p&gt;
    console.log($div[1]); // Output: &lt;p&gt;Second Paragraph&lt;/p&gt;
    console.log($div.length); // Output: 2
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>In the above example, we retrieved the div element and accessed the first and second p elements using indexes. We also used <code>$div.length</code> to get the number of child elements.</p>
<h2>Manipulating Child Elements</h2>
<p>Using the <code>$</code> instance, we can directly use array methods to manipulate child elements, such as <code>push</code> and <code>pop</code>:</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Manipulate Child Elements&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div&gt;
    &lt;p&gt;First Paragraph&lt;/p&gt;
  &lt;/div&gt;
  &lt;script&gt;
    const $paragraphs = $(&#39;p&#39;);
    
    // Add a new div element as a child
    const $newDiv = $(&#39;&lt;div&gt;New Div&lt;/div&gt;&#39;);
    $paragraphs.push($newDiv);

    setTimeout(()=&gt;{
      // Remove the last child
      $paragraphs.pop();

      console.log($paragraphs);
    },1000)

  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>In the above example, we obtained instances of &#39;$&#39; for all &#39;p&#39; elements and used the &#39;push&#39; method to add a new &#39;div&#39; element as a child element, and then used the &#39;pop&#39; method to remove the last child element.</p>
<p>Through the above example, you can understand some basic operations of the &#39;$&#39; instance, including creating new elements and accessing and manipulating child elements. The &#39;$&#39; instance provides convenient methods for manipulating elements on the page.</p>
