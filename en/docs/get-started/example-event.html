          <h1>Event examples</h1>
<h2>Click event (click)</h2>
<p>In this example, when the button is clicked, a message will be output to the console.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;Example of a click event&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;button id=&quot;btn&quot;&gt;Open the console and click on me&lt;/button&gt;
    &lt;script&gt;
      $(&quot;#btn&quot;).on(&quot;click&quot;, () =&gt; {
        console.log(&quot;The button was clicked!&quot;);
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>Mouseenter event</h2>
<p>In this example, when the mouse enters the text area, the text color will change to red.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;Mouseover event example&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
    &lt;style&gt;
      #text-area {
        font-size: 18px;
        color: black;
      }
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;div id=&quot;text-area&quot;&gt;Hover over here.&lt;/div&gt;
    &lt;script&gt;
      $(&quot;#text-area&quot;).on(&quot;mouseenter&quot;, () =&gt; {
        $(&quot;#text-area&quot;).css.color = &#39;red&#39;;
      });

      $(&quot;#text-area&quot;).on(&quot;mouseleave&quot;, () =&gt; {
        $(&quot;#text-area&quot;).css.color = &#39;black&#39;;
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>Keyboard Key Event (keydown)</h2>
<p>In this example, when any key is pressed in the input box, the information of the pressed key will be output to the console.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;keydown&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h3&gt;Viewing printouts after opening the console&lt;/h3&gt;
    &lt;input type=&quot;text&quot; id=&quot;input-box&quot; placeholder=&quot;Press any key&quot; /&gt;
    &lt;script&gt;
      $(&quot;#input-box&quot;).on(&quot;keydown&quot;, (event) =&gt; {
        console.log(&quot;keydown:&quot;, event.key);
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>These examples demonstrate the usage of click events, mouseover events, and keyboard key events respectively. You can try copying these code snippets into an HTML file and run it in a browser to see the effects.</p>
<p>For a complete list of available events, you can refer to <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Web Events</a>.</p>
