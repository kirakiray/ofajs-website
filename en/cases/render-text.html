<h1>Text Rendering</h1>
<p>In the component file, you can add a <code>script</code> tag to write the logic code for the component. The component parameters can be set through the exposed <code>default</code> object.</p>
<p>Where
    <code>data</code> parameter is used to define the default data of the component elements. Once instantiated, you can use <strong>template syntax</strong>.</p>
<p>Text rendering is wrapped with double curly braces, i.e. <code>{{xxx}}</code>, where xxx represents the attribute name of the component.</p>
<p>case demonstrates how to render the val data of a component element:</p>
