          <h1>Form Data</h1>
<p>Handling form data is a common task in many applications. To simplify this process, ofa.js provides a secondary abstraction for handling form data, through the <code>formData</code> method. With this method, you can easily map the values of form elements to an object and automatically update the data of this object when the values of the form elements change, and vice versa.</p>
<p>By using the <code>shadow</code> attribute, you can access the content of the Shadow DOM root node of a component. This allows you to access and manipulate elements and styles within the Shadow DOM from within the component.</p>
<p>In this example, we can see how to use the <code>formData</code> method to automatically map form data to the object <code>fdata</code>. This allows you to retrieve or modify the values of form elements through manipulating the <code>fdata</code> object, which will automatically sync the changes back to the corresponding form elements.</p>
