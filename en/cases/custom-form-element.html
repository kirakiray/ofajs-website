          <h1>Custom Form Components</h1>
<p>With <code>ofa.js</code>, you can easily develop custom form element components with standard form features. Just add a <code>value</code> attribute and set the <code>name</code> attribute for your custom component, and your homemade component can be used as a standard form element. By updating the <code>value</code> property of the component, you can interact with the form element.</p>
<p>When initializing <code>formData</code>, you need to add the selector feature of the custom component to the parameters (although the default parameter of the <code>formData</code> method is &#39;&quot;input,select,textarea&quot;&#39;). This way, <code>formData</code> can interact with custom components.</p>
<p>In this example, we use the custom component <code>custom-input</code> to create an editable text input. This component is used as a form element and uses the <code>value</code> attribute for data interaction. When using the <code>formData</code> method, we add &#39;&quot;input,custom-input&quot;&#39; as a parameter to correctly initialize the form data.</p>

<a href="../../publics/examples/custom-form-element/custom-input.html" demo></a></p>
