<h1>Using hash router</h1>
<p>You can associate the routes within the app component with the current webpage by using the o-router component. Once the page is bound to the route, even if the page is refreshed, the route state will be maintained.</p>
<p>In this example, please click the <span style='font-family: "iconfont"'>&#xe7cb;</span> button to open and try in a new page.</p>
<pre><code class="language-html">&lt;l-m src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.14/libs/router/dist/router.min.mjs&quot;&gt;&lt;/l-m&gt;
&lt;o-router fix-body&gt;
  &lt;o-app src=&quot;./app-config.mjs&quot;&gt;&lt;/o-app&gt;
&lt;/o-router&gt;
</code></pre>
