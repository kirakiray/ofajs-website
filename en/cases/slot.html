<h1>Component Slots</h1>
<p>By adding <code>&lt;slot&gt;&lt;/slot&gt;</code> tags in the template, you can place content in the slots inside the corresponding component tags when using the component.</p>
<p>Custom components do not have the <code>display</code> property defined by default, so it needs to be manually defined for the component. In the component&#39;s style, the <code>:host</code> selector can be used to add styles to the component itself.</p>
<p>This example showcases the usage of the &#39;use-app&#39; component. It contains multiple links that lead to different pages.</p>
