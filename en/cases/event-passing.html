<h1>Event Passing</h1>
<p>In addition to listening for native events, <code>on</code> can also be used to listen for custom events, which is important for event communication between components. Custom events are triggered through the <code>emit</code> method. By triggering custom events, custom data can be passed to the receiver.</p>
<p>If you need to trigger events across the boundaries of Shadow DOM, you can add the <code>composed</code> attribute.</p>
<p>In the following example, we will learn how to use the <code>emit</code> method to pass events between nested components.</p>
