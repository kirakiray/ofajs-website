          <h1>Using SCSR Solution</h1>
<p>In this example, please click the <span style='font-family: "iconfont"'>&#xe7cb;</span> button to open and try in a new page;</p>
<p>SCSR stands for Static Client-Side Rendering, which is a variant of CSR (Client-Side Rendering). It retains the user experience of CSR while allowing the page to be crawled by search engines in its static state.</p>
<p>The current website is built using the SCSR solution.</p>
<p>SCSR achieves rendering on the page by directly running the single-file mode of the page module, without using the &#39;o-page&#39; tag. Specifically, the template code of the page module is directly nested within &#39;o-app&#39;.</p>
<h2>Precautions</h2>
<p>For all pages using the SCSR solution, besides descriptive contents of the page (such as title, meta:description, keywords) and the template content of the page module, other referenced resources must remain consistent to ensure a consistent user experience after page navigation and refreshing.</p>
