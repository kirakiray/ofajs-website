<h1>Using the app component</h1>
<p>In <code>ofa.js</code>, you can use the <code>o-app</code> component to create the layout structure of the entire application and load different page modules within it. By using the <code>o-app</code> component, <code>o-page</code> component, and page modules, you can build the page structure of the entire application and implement navigation between pages.</p>
<p>When the <code>o-page</code> component is inside the <code>o-app</code> component, you can use the <code>&lt;a&gt;</code> tag with the <code>olink</code> attribute to achieve page redirection. This redirection will not affect the current page, but will only navigate within the <code>o-app</code> component, similar to using <code>&lt;iframe&gt;</code>.</p>
<p>If the <code>o-page</code> component is inside the <code>o-app</code> component, you can also use the following methods:</p>
<ul>
<li>Use the <code>goto</code> method to perform page navigation</li>
<li>Use the <code>back</code> method to go back to the previous page</li>
<li>Use the <code>replace</code> method to replace the current page with a new one</li>
</ul>
<p>By using the <code>o-app</code> component, you can build the layout structure of the entire application and load different page modules into it. The routing feature provided by <code>o-app</code> makes navigation between pages more convenient and flexible.</p>
<p>In this example, we created an application layout using the <code>o-app</code> component and loaded a page module <code>page1.html</code> into it.</p>
<p>In the <code>page1.html</code> page module, we defined a title and a button. Clicking the button will navigate to another page module <code>page2.html</code>. We also added a link with the <code>olink</code> attribute, which will also navigate to <code>page2.html</code> when clicked.</p>
<p>In the <code>page2.html</code> page module, we also defined a title and a button. Clicking the button will return to the previous page, implementing page navigation.</p>
