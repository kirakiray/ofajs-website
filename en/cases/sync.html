<h1>Two-way data binding</h1>
<p>By using the <code>sync</code> syntax, you can establish a real-time, two-way relationship between interactive elements (such as input fields or custom components) in the user interface and the data model.</p>
<p>The following example demonstrates how to use the <code>sync</code> attribute in a component to achieve two-way data binding between an input field and the data model:</p>
<ul>
<li>In the <code>data</code> parameter, we define a data called <code>testText</code> and set its initial value to &quot;I am testText&quot;.</li>
<li>Using <code>sync:value=&quot;testText&quot;</code> indicates that the value of the input field is bound to the <code>testText</code> data. Therefore, when the user enters content in the input field, the <code>testText</code> data will be updated in real-time, and vice versa.</li>
<li>Similarly, using <code>sync:txt=&quot;testText&quot;</code> indicates that the <code>txt</code> attribute of the custom component is bound to the <code>testText</code> data. When the <code>txt</code> attribute of the component changes, the <code>testText</code> data will be updated in real-time, and vice versa.</li>
</ul>
<p>Through two-way data binding, you can easily establish a connection between the user interface and the data model, so that changes in the data can be automatically reflected in the interface, and user input on the interface can immediately affect the data model.</p>
<p>This example shows how to create a component called &#39;simple-btn&#39;. The component&#39;s template contains a slot where content can be inserted. Add styles to the component by using the &#39;:host&#39; selector. In another page, use the &#39;l-m&#39; component to reference the &#39;simple-btn&#39; component and insert content into it.</p>
