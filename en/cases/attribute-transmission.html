<h1>Feature Passing</h1>
<p><code>attrs</code> parameter and <code>data</code> parameter are similar in functionality. The data set in <code>attrs</code> will be merged into <code>data</code>, but the data on <code>attrs</code> will be reflected in the component&#39;s own features.</p>
<blockquote>
<p>The <strong>features</strong> here refer to the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/attributes">attributes</a> of the element.</p>
</blockquote>
<p>When using the component externally, you can also pass data to the component internally through attributes. It should be noted that the data passed through attributes can only be of type string.</p>
