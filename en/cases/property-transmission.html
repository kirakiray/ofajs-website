<h1>Property Transmission</h1>
<p>With the <strong>property transmission</strong> template syntax, you can apply the component&#39;s data to element attributes within the template.</p>
<p>The method is to add the attribute <code>:name=&quot;key&quot;</code> to the element, where <code>name</code> is the name of the target element attribute to be set, and <code>key</code> is the property key you want to pass from your custom component.</p>
<p>Previously, we mentioned using selectors to set attributes in <a href='./index.html' olink>a link</a>, while what is being introduced here is the attribute-passing syntax for setting attributes.</p>
