          <h1>Recursive Fill Rendering</h1>
<p>Fill rendering allows you to render data using separate templates and add a <code>name</code> attribute to the <code>&lt;template&gt;</code> element for naming. This allows you to render nested data structures and create more complex components.</p>
<p>When using <code>x-fill</code> for fill rendering, you just need to pass the corresponding template name to the <code>name</code> attribute to render the content of the separate template. In addition, fill rendering also supports recursive filling, which means you can continue to use the same template name inside the template for nested filling.</p>
<p>In the example, we define a separate template named <code>item</code> and pass the corresponding template name when using <code>x-fill</code>. This way, each item in the data will be rendered using this template, and the template can be recursively filled with the same template name. This allows you to flexibly handle data with nested structures and achieve more complex component rendering.</p>
