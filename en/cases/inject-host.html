          <h1>inject-host component</h1>
<p>Due to the isolation of Web Components, it is difficult to directly modify the styles of elements inside component slots. To address this issue, ofa.js provides a component called <code>inject-host</code>, which injects styles into the host layer to configure the appearance of the component more flexibly.</p>
<p>It should be noted that using this component may affect the styles of the host layer. Therefore, when intruding on styles, naming conventions should be maintained to avoid affecting the styles of the host.</p>
<p>In the example, we defined the <code>comp-two</code> component, which internally uses the <code>inject-host</code> component to inject styles. This allows us to style the elements inside the <code>comp-two</code> component using the injected styles without affecting other components.</p>
<p>At the same time, the following points should also be noted:</p>
<ul>
<li>By adding <code>&lt;style&gt;</code> tags inside <code>inject-host</code>, we can define specific styles for the component. These styles will only affect the elements of the current component and will not spread to other components.</li>
<li>When injecting styles, it is important to avoid using overly generic selectors to prevent affecting the styles of other components. Specificity and uniqueness of selectors should be maintained.</li>
<li><code>inject-host</code> can also inject external style sheet files using the <code>&lt;link rel=&quot;stylesheet&quot; href=&quot;target/style.css&quot;&gt;</code> approach.</li>
</ul>
<p>Throughout the example, by using the <code>inject-host</code> inside the <code>comp-two</code> component, we can flexibly set and apply internal styles of the component without breaking the styles of other components.</p>
