          <h1>Configure app parameters</h1>
<p>You can configure the parameters of the application by setting external modules for the <code>o-app</code> tag individually.</p>
<p>These parameters are an ES module, and you can configure the following parameters:</p>
<ul>
<li><strong>home</strong>: The homepage of the application, which is the page displayed when initially loaded.</li>
<li><strong>loading</strong>: The loading content displayed before the module is fully loaded when clicking on a page transition. You can return a string as the loading content.</li>
<li><strong>pageAnime</strong>: The animation effect during page transitions, using an object that contains CSS style attributes.<ul>
<li><strong>current</strong>: Represents the style when the page is the current page.</li>
<li><strong>next</strong>: Represents the style when the page is not yet entered.</li>
<li><strong>previous</strong>: Represents the style when the page is about to exit.</li>
</ul>
</li>
</ul>
<p>In this way, you can customize the parameters such as the homepage, loading style, and page transition animation according to the needs of the application, thereby providing a more personalized experience for the application.</p>

<a href="../../publics/examples/use-config/page2.html" demo></a></p>
