        <script>
          (async () => {
            async function getHash(str, algorithm = "SHA-256") {
              const encoder = new TextEncoder();
              const data = encoder.encode(str);
              const hashBuffer = await crypto.subtle.digest(algorithm, data);
              const hashArray = Array.from(new Uint8Array(hashBuffer));
              const hashHex = hashArray
                .map((byte) => byte.toString(16).padStart(2, "0"))
                .join("");
              return hashHex;
            }

            // 注册 sw 服务
            const swText = await fetch("/sw.js")
              .then((e) => {
                if (e.status == 200) {
                  return e.text();
                }

                return false;
              })
              .catch(() => false);

            if (swText) {
              const hsId = await getHash(swText);

              navigator.serviceWorker
                .register("/sw.js", {
                  scope: "/",
                })
                .then((reg) => {
                  if (localStorage._swid !== hsId) {
                    reg.update();
                    localStorage._swid = hsId;
                  }

                  setTimeout(() => {
                    reg.update();
                  }, 60 * 60 * 1000);
                })
                .catch((err) => {
                  console.error(err);
                });
            }
          })();
        </script>

<h1>Quick Start</h1>
<p>To get started, simply integrate the <code>ofajs</code> project into your project by importing the CDN address:</p>

</code></pre>
<p>This is a simple example that demonstrates how to modify the content of a DOM element using <code>ofa.js</code>.</p>
<h2>Usage</h2>
<p>After importing <code>ofa.js</code>, the <code>$</code> symbol will be registered in the global scope. Use <code>$(&#39;xxx&#39;)</code> to select the first element that meets the conditions, where <code>xxx</code> is a standard <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors">CSS selector</a>.</p>
<p>In the above example, we used the <code>$</code> symbol to select three elements with different <code>id</code> values and modify their content by setting the <code>text</code>, <code>html</code>, and <code>value</code> properties.</p>
