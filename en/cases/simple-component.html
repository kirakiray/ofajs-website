<h1>Component Creation and Usage</h1>
<p>Once the loading of ofa.js is completed, a component named &#39;load-module&#39; will be registered globally, and you can reference it using the abbreviation &#39;l-m&#39;. Its usage is similar to that of the &#39;script&#39; tag, where you reference the address of your developed component through the &#39;src&#39; attribute.</p>
<p>Now, let&#39;s start creating our own component. First, create an HTML file with a name that matches the component name.</p>
<p>In the component file, first add a <code>template</code> element and add a <code>component</code> attribute. Place the content that the component needs to render inside this <code>template</code> element. Finally, this content will be rendered into the component&#39;s Shadow DOM. Shadow DOM is isolated from the external environment to prevent contamination of the external environment.</p>
<p>Next, simply use the <code>l-m</code> component to reference the component you developed. On the page, use the component tag you defined directly.</p>
<p>Note that the registered component name can only use lowercase letters and hyphens (-), and must include at least one hyphen. This naming rule must be followed.</p>
<p>This example shows how to create a component called &#39;simple-btn&#39;. The component&#39;s template contains a slot where content can be inserted. Add styles to the component by using the &#39;:host&#39; selector. In another page, use the &#39;l-m&#39; component to reference the &#39;simple-btn&#39; component and insert content into it.</p>
