<h1>Conditional Rendering</h1>
<p>In addition to template syntax, templates also have template components;</p>
<blockquote>
<p><strong>Template components</strong> are components designed specifically for templates and can only be used within templates;</p>
</blockquote>
<p>Conditional rendering allows you to dynamically insert different content into a component under specific conditions. Here is an example demonstrating how to use conditional rendering within a component.</p>
<p>In this example, we create a component called <code>test-demo</code>. The component contains a button that increments the <code>count</code> property. Using the <code>&lt;x-if&gt;</code>, <code>&lt;x-else-if&gt;</code>, and <code>&lt;x-else&gt;</code> tags, we implement the logic for conditional rendering.</p>
<ul>
<li>The <code>&lt;x-if&gt;</code> tag accepts a <code>value</code> attribute to define the condition. If the value of <code>value</code> is <code>true</code>, the content inside <code>&lt;x-if&gt;</code> will be rendered. In this example, if <code>count</code> is an even number, red text will be displayed.</li>
<li>The <code>&lt;x-else-if&gt;</code> tag also accepts a <code>value</code> attribute to define the condition. If the previous condition is not met and the value of <code>value</code> is <code>true</code>, the content inside <code>&lt;x-else-if&gt;</code> will be rendered. In this example, if <code>count</code> is a multiple of 3, blue text will be displayed.</li>
<li>The <code>&lt;x-else&gt;</code> tag does not require a <code>value</code> attribute. It will render its content when none of the previous conditions are met. In this example, if <code>count</code> is neither an even number nor a multiple of 3, green text will be displayed. <code>&lt;x-else&gt;</code> can also immediately follow <code>&lt;x-if&gt;</code>;</li>
</ul>
<p>Using this approach, you can dynamically render different content based on different conditions, achieving flexible interaction and display effects.</p>
