<h1>Using Page Components</h1>
<p>Once <code>ofa.js</code> is loaded, a page component named <code>o-page</code> will be automatically added globally. This component is used to load page modules, which are a special kind of component module that is not registered as a custom tag, but is loaded through the <code>o-page</code> component.</p>
<p>Page modules are similar to component modules but with some differences. Page modules use the <code>page</code> attribute to define the template instead of the <code>component</code> attribute. The development logic and template syntax for page modules are the same as component modules. However, page modules cannot use the <code>attrs</code> attribute because page parameters are typically passed through the URL, not through <code>data</code> or <code>attrs</code>.</p>
<p>In the example, the <code>o-page</code> component is used to load the <code>page.html</code> page module. The page module uses the <code>page</code> attribute to define the template, and then returns an object through a JavaScript function to set the data. The query parameter <code>count</code> in the URL will be passed to the page module and used to initialize the data. The button click event in the page can update the data and render it on the page.</p>
