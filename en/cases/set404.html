          <h1>Configure 404 page</h1>
<p>In the application&#39;s configuration module, set the <code>fail</code> function to customize the content displayed when the page fails to load.</p>
<p>In this example, when the page fails to load, the first line of the error message will be displayed.</p>
<pre><code class="language-javascript">export const fail = ({ src, error }) =&gt; {
  return `&lt;div style=&quot;width:100%;height:100%;display:flex;justify-content:center;align-items:center;word-break:break-all;&quot; data-testid=&quot;error-container&quot;&gt;
    &lt;div style=&quot;padding:20px;text-align:center;&quot;&gt;
      &lt;h3&gt;load fail&lt;/h3&gt;
      &lt;p&gt;${error.stack.split(/\n/g)[0]}&lt;/p&gt;
      ${src}
      &lt;div&gt;
        &lt;button on:click=&quot;back()&quot;&gt;Back&lt;/button&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  &lt;/div&gt;`;
};
</code></pre>
