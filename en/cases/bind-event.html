<h1>Event Binding</h1>
<p>Within the component, you can use the <code>on</code> attribute to bind events and make the component interactive. This demonstrates how to bind events within a component to achieve interactive effects.</p>
<p>The <code>proto</code> parameter is used to define the component&#39;s own methods, which can be used internally within the component or externally by selecting the component and running the methods.</p>
<p>The <code>xxx</code> after <code>on:click=&quot;xxx&quot;</code> can be the method name defined within the component or a function expression. If using a function expression, the <code>this</code> keyword does not need to be explicitly written, as the variable scope will be automatically bound to the component itself.</p>
<p>If you want to learn more about available event types, please refer to the <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Events</a> documentation.</p>
