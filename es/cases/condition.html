          <h1>renderizado condicional</h1>
<p>Dentro de las plantillas hay componentes de plantilla además de la sintaxis de plantilla;</p>
<blockquote>
<p><strong>componente de plantilla</strong> es un componente diseñado específicamente para plantillas, este tipo de componentes solo se pueden usar dentro de una plantilla;</p>
</blockquote>
<p>La renderización condicional le permite insertar contenido diferente en un componente dinámicamente en función de una condición específica. A continuación se muestra un ejemplo de cómo utilizar la renderización condicional dentro de un componente.</p>
<p>En este ejemplo, creamos un componente llamado <code>test-demo</code>. El componente contiene un botón que, al hacer clic, incrementará la propiedad <code>count</code>. Usando las etiquetas <code>&lt;x-if&gt;</code>, <code>&lt;x-else-if&gt;</code> y <code>&lt;x-else&gt;</code>, implementamos la lógica de la renderización condicional.</p>
<ul>
<li>La etiqueta <code>&lt;x-if&gt;</code> recibe un atributo <code>value</code> para definir la condición. Si el valor de <code>value</code> es <code>true</code>, se renderiza el contenido dentro de <code>&lt;x-if&gt;</code>. En este ejemplo, si <code>count</code> es par, aparecerá un texto rojo.</li>
<li>La etiqueta <code>&lt;x-else-if&gt;</code> también recibe un atributo <code>value</code> para definir la condición. Si la condición anterior no se cumple y el valor de <code>value</code> es <code>true</code>, se renderiza el contenido dentro de <code>&lt;x-else-if&gt;</code>. En este ejemplo, si <code>count</code> es un múltiplo de 3, aparecerá un texto azul.</li>
<li>La etiqueta <code>&lt;x-else&gt;</code> no requiere un atributo <code>value</code>, se renderizará su contenido cuando ninguna de las condiciones anteriores se cumpla. En este ejemplo, si <code>count</code> no es par ni un múltiplo de 3, aparecerá un texto verde. También se puede usar <code>x-else</code> inmediatamente después de <code>x-if</code>;</li>
</ul>
<p>De esta manera, puede renderizar contenido diferente dinámicamente según diferentes condiciones, logrando un efecto de interacción y presentación flexible.</p>
