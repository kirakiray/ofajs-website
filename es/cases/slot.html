          <h1>Component slots</h1>
<p>By adding &#39;<slot></slot>&#39; tags in the template, the content can be placed in the slot inside the corresponding component tag when using the component.</p>
<p>Custom components do not have the &#39;display&#39; property defined by default, so it needs to be manually defined for the component. In the component&#39;s style, the &#39;:host&#39; selector can be used to add styles to the component itself.</p>
<p>This example demonstrates how to create a component named &#39;simple-btn&#39;. The component&#39;s template contains a slot where content can be inserted into the component. By adding the &#39;:host&#39; selector to the component&#39;s style, styles can be added to the component. On another page, use the &#39;l-m&#39; component to reference the &#39;simple-btn&#39; component and insert content into it.</p>
<p><a href="../../publics/examples/simple-btn/demo.html" preview demo></a>
<a href="../../publics/examples/simple-btn/simple-btn.html" main demo></a></p>
