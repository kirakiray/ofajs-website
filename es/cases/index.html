          <h1>Empezar rápido</h1>
<p>Para empezar, simplemente integra el proyecto <code>ofajs</code> en tu proyecto mediante la URL del CDN:</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.2.5/dist/ofa.js&quot;&gt;&lt;/script&gt;
</code></pre>
<p>Esta es un ejemplo sencillo que muestra cómo usar <code>ofa.js</code> para modificar el contenido de elementos DOM:</p>
<h2>Método de uso</h2>
<p>Después de importar <code>ofa.js</code>, se registrará el símbolo <code>$</code> en el ámbito global. Puedes seleccionar el primer elemento que cumpla con la condición usando <code>$(&#39;xxx&#39;)</code>, donde <code>xxx</code> es el contenido estándar de <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors">selector CSS</a>.</p>
<p>En el ejemplo anterior, utilizamos el símbolo <code>$</code> para seleccionar tres elementos con diferentes <code>id</code>, y modificamos su contenido estableciendo las propiedades <code>text</code>, <code>html</code> y <code>value</code>.</p>
<p>Para obtener más información sobre las propiedades y métodos disponibles, consulta la documentación de la API.</p>
<p><a href="../../publics/examples/set-props.html" demo preview></a></p>
