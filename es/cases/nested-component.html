          <h1>Componentes anidados</h1>
<p>Poner toda la lógica en un solo componente no es una elección sabia; podemos dividir la lógica en componentes separados y luego importar otro componente mediante <code>l-m</code> para usarlo;</p>
<p>En el ejemplo, se importa un componente anidado llamado CompTwo utilizando <code>&lt;l-m src=&quot;./comp-two.html&quot;&gt;&lt;/l-m&gt;</code>.</p>
<p>Se utiliza el componente anidado mediante <code>&lt;comp-two :txt=&quot;val&quot;&gt;&lt;/comp-two&gt;</code> y se pasa la propiedad val del componente actual como propiedad txt al componente anidado. De esta manera, el componente anidado puede utilizar los datos pasados para renderizar.</p>
<p>En <code>&lt;comp-two&gt;&lt;/comp-two&gt;</code>, se utiliza el componente anidado sin pasar ninguna propiedad. La forma en que se utiliza depende de la lógica y el diseño del componente anidado en sí.</p>
<p>Una vez que un componente se ha cargado correctamente, se puede utilizar en cualquier lugar, sin importar cuántas veces se cargue el componente &#39;l-m&#39; en diferentes lugares con el mismo componente. Este mecanismo garantiza la reutilización y coherencia del componente.</p>
