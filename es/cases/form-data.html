          <h1>Datos del formulario</h1>
<p>En muchas aplicaciones, manejar datos del formulario es una tarea común. Para simplificar este proceso, ofa.js proporciona una segunda abstracción para manejar datos de formularios, ofreciendo el método <code>formData</code>. Con este método, puedes mapear fácilmente los valores de los elementos del formulario a un objeto y, cuando los valores de los elementos del formulario cambian, actualizar automáticamente los datos de este objeto y viceversa.</p>
<p>Usando el atributo <code>shadow</code>, puedes acceder al contenido del Shadow DOM del componente. Esto te permite acceder y manipular los elementos y estilos dentro del Shadow DOM desde el interior del componente.</p>
<p>En este ejemplo, puedes ver cómo utilizar el método <code>formData</code> para mapear automáticamente los datos del formulario al objeto <code>fdata</code>. Esto te permite obtener o modificar los valores de los elementos del formulario a través de la manipulación del objeto <code>fdata</code>, y estos cambios se sincronizarán automáticamente con los elementos del formulario correspondientes.</p>
<p><a href="../../publics/examples/form-data/demo.html" preview demo></a>
<a href="../../publics/examples/form-data/test-demo.html" main demo></a></p>
