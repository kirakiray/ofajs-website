          <h1>Componentes de formulario personalizados</h1>
<p>Con <code>ofa.js</code>, puede desarrollar con facilidad componentes de elementos de formulario personalizados con las características estándar de un formulario. Solo necesita agregar el atributo <code>value</code> y configurar el atributo <code>name</code> a su componente personalizado, y este podrá usarse como un elemento de formulario estándar. Al actualizar el atributo <code>value</code> del componente, puede interactuar con el elemento del formulario.</p>
<p>Al inicializar <code>formData</code>, se debe agregar la característica de selector personalizada al parámetro (aunque el parámetro predeterminado de <code>formData</code> es <code>&quot;input,select,textarea&quot;</code>). De esta manera, <code>formData</code> puede interactuar con el componente personalizado.</p>
<p>En este ejemplo, utilizamos el componente personalizado <code>custom-input</code> para crear un cuadro de texto editable. Este componente se utiliza como un elemento de formulario y utiliza el atributo <code>value</code> para la interacción de datos. Al utilizar el método <code>formData</code>, agregamos <code>&quot;input,custom-input&quot;</code> como parámetro para inicializar correctamente los datos del formulario.</p>
<p><a href="../../publics/examples/custom-form-element/demo.html" preview demo></a>

<a href="../../publics/examples/custom-form-element/custom-input.html" demo></a></p>
