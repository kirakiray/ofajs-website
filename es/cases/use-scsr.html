<h1>Usando el esquema SCSR</h1>
<p>En este ejemplo, haz clic en el botón <span style='font-family: "iconfont"'>&#xe7cb;</span> para abrirlo en una nueva página y probarlo;</p>
<p>SCSR, cuyo nombre completo es Representación de Cliente en el lado del Cliente Estático (Static Client-Side Rendering, en inglés), es una variante de RSC en el que, además de mantener la experiencia de usuario de RSC, permite que las páginas sean rastreadas por los motores de búsqueda en su estado estático.</p>
<p>La web actual está construida utilizando el esquema SCSR;</p>
<p>SCSR renderiza el módulo de página en modo de archivo único sin necesidad de utilizar la etiqueta <code>o-page</code>, específicamente anidando el código de plantilla del módulo de página directamente dentro de <code>o-app</code>.</p>
<h2>Consideraciones</h2>
<p>Para todas las páginas que utilizan el esquema SCSR, aparte del contenido descriptivo de la página (como título, meta: descripción, palabras clave) y el contenido de la plantilla de la página, todos los recursos referenciados deben mantenerse consistentes para asegurar una experiencia de usuario coherente después de la navegación y actualización de la página.</p>
