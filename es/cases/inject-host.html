<h1>Componente inject-host</h1>
<p>Debido al aislamiento de los Web Components, es difícil modificar directamente el estilo de los elementos en el slot de un componente. Para hacer frente a este problema, ofa.js proporciona un componente llamado <code>inject-host</code>; este componente inyectará estilos en la capa principal para configurar la apariencia del componente de forma más flexible.</p>
<p>Es importante tener en cuenta que el uso de este componente puede afectar el estilo de la capa principal. Por lo tanto, al invadir el estilo, se debe mantener una convención de nomenclatura para evitar afectar el estilo de la capa principal.</p>
<p>En el ejemplo, definimos un componente llamado <code>comp-two</code>, que utiliza el componente <code>inject-host</code> para inyectar estilos. Esto nos permite ajustar los estilos de los elementos dentro del componente <code>comp-two</code> mediante los estilos inyectados, sin afectar a otros componentes.</p>
<p>Al mismo tiempo, también debemos tener en cuenta lo siguiente:</p>
<ul>
<li>Al agregar una etiqueta <code>&lt;style&gt;</code> dentro de <code>inject-host</code>, podemos definir estilos específicos para el componente. Estos estilos solo afectarán a los elementos del componente actual y no se extenderán a otros componentes.</li>
<li>Al inyectar estilos, se deben evitar selectores demasiado generales para no afectar el estilo de otros componentes. Es importante mantener la singularidad y especificidad de los selectores.</li>
<li><code>inject-host</code> también puede inyectar hojas de estilo externas usando la siguiente sintaxis: <code>&lt;link rel=&quot;stylesheet&quot; href=&quot;target/style.css&quot;&gt;</code>.</li>
</ul>
<p>En todo el ejemplo, utilizando el componente &#39;comp-two&#39; dentro de &#39;inject-host&#39;, podemos establecer y aplicar de manera flexible los estilos internos del componente sin interferir con los estilos de otros componentes.</p>
