          <h1>Propiedad de Transmisión</h1>
<p>Con la sintaxis de <strong>propiedad de transmisión</strong>, se puede aplicar los datos del componente a los atributos de los elementos en la plantilla.</p>
<p>La forma de utilizarlo es agregar el atributo <code>:name=&quot;key&quot;</code> en el elemento, donde <code>name</code> es el nombre del atributo que se desea establecer en el elemento de destino, y <code>key</code> es el nombre clave de la propiedad que se pasa desde el componente personalizado.</p>
<p>Anteriormente, se mencionó<a href='./index.html' olink> la forma de establecer atributos utilizando selectores</a> mientras que aquí se introduce la sintaxis de propiedad de transmisión para establecer atributos.</p>
