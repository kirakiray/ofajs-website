<h1>Relleno</h1>
<p>Las plantillas de relleno (x-fill) en un framework frontend son similares al concepto de renderizar listas, ya que le permiten renderizar dinámicamente un conjunto de componentes minúsculos basados en una colección de datos.</p>
<p>Durante el proceso de relleno, puede utilizar las siguientes variables especiales:</p>
<ul>
<li><strong>$data</strong>: representa los datos del elemento de relleno. Al manipular $data, puede obtener o modificar los datos de cada elemento de relleno.</li>
<li><strong>$index</strong>: representa el índice del elemento de datos actual en la colección de datos.</li>
<li><strong>$host</strong>: representa el componente actual en sí mismo. Si desea obtener los datos del componente o llamar a sus métodos, debe utilizar $host para acceder al componente.</li>
</ul>
