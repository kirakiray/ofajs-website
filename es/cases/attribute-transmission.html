<h1>Transmisión de características</h1>
<p>El parámetro <code>attrs</code> y el parámetro <code>data</code> son similares en funcionalidad, los datos establecidos en <code>attrs</code> se fusionarán en <code>data</code>, pero los datos en <code>attrs</code> se mostrarán en las propias características del componente.</p>
<blockquote>
<p>Aquí, las <strong>características</strong> se refieren a los <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/attributes">atributos</a> del elemento</p>
</blockquote>
<p>Cuando se utiliza un componente externo, también se pueden pasar datos al interior del componente a través de atributos. Es importante tener en cuenta que los datos pasados a través de atributos solo pueden ser de tipo cadena de caracteres.</p>
