          <h1>Component creation and usage</h1>
<p>Una vez que se complete la carga de ofa.js, se registrar치 globalmente un componente llamado <code>load-module</code>, que se puede referenciar utilizando la abreviatura <code>l-m</code>. Su uso es similar a la etiqueta <code>script</code>, mediante el uso del atributo <code>src</code> para referenciar la direcci칩n de tu componente desarrollado.</p>
<p>Now, let&#39;s start creating our own component. Firstly, create an HTML file with a name that matches the component name.</p>
<p>En el archivo del componente, primero agregue un elemento <code>template</code> y agregue el atributo <code>component</code>. Coloque el contenido que el componente necesita renderizar dentro de este elemento <code>template</code>. Finalmente, este contenido se renderizar치 en el Shadow DOM del componente, el cual est치 aislado del entorno externo para evitar contaminar el entorno externo.</p>
<p>Next, simply use the &#39;l-m&#39; component to reference your developed component. On the page, directly use the component tag that you have defined.</p>
<p>It is important to note that the registered component name can only use lowercase letters and the hyphen &#39;-&#39; symbol, and must contain at least one &#39;-&#39;. This naming rule must be followed.</p>
<p>Through this example, you can learn how to create a component named &#39;my-comp&#39; and use it on another page. You can also use an external CSS file to style the component.</p>
