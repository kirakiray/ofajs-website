<h1>Usando componentes de página</h1>
<p>Una vez que se carga &#39;ofa.js&#39;, se añade automáticamente un componente de página llamado &#39;o-page&#39;. Este componente se utiliza para cargar módulos de página, que son un tipo especial de módulos de componente y no se registran como etiquetas personalizadas, sino que se cargan a través del componente &#39;o-page&#39;.</p>
<p>Los módulos de página son similares a los módulos de componente, pero tienen algunas diferencias. Los módulos de página utilizan la propiedad &#39;page&#39; para definir la plantilla en lugar de la propiedad &#39;component&#39;. La lógica de desarrollo de los módulos de página es similar a la de los módulos de componente y utiliza la misma sintaxis y componentes de plantilla. Sin embargo, los módulos de página no pueden utilizar el atributo &#39;attrs&#39;, ya que los parámetros de la página suelen pasarse a través de la URL en lugar de a través de &#39;data&#39; o &#39;attrs&#39;.</p>
<p>En el ejemplo, el componente <code>o-page</code> se utiliza para cargar el módulo de la página <code>page.html</code>. En el módulo de la página, se utiliza el atributo <code>page</code> para definir la plantilla y luego se devuelve un objeto a través de una función de JavaScript para establecer los datos. Los parámetros de consulta <code>count</code> de la URL se pasan al módulo de la página y se utilizan para inicializar los datos. Los eventos de clic en los botones dentro de la página pueden actualizar los datos y mostrarlos en la página.</p>
