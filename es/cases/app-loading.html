          <h1>Personalizar la carga de la aplicación</h1>
<p>A continuación se muestra un ejemplo de personalización de carga para el componente &#39;o-app&#39;. En este ejemplo, hemos creado una barra de progreso que aumenta gradualmente durante la carga de la página y alcanza el 100% una vez que se completa la carga, luego se elimina el elemento de carga.</p>
<p>Puede copiar y utilizar el siguiente código para personalizar el efecto de carga de su aplicación:</p>
<pre><code class="language-javascript">export const loading = () =&gt; {
  const loadingEl = $({
    tag: &quot;div&quot;,
    css: {
      width: &quot;100%&quot;,
      height: &quot;100%&quot;,
      position: &quot;absolute&quot;,
      zIndex: 1000,
      left: 0,
      top: 0,
    },
    html: `
      &lt;div style=&quot;transition: all 10s cubic-bezier(0, 0, 0.22, 0.84) 0s; height: 2px;width: 0;background-color: rgb(0, 161, 46);&quot;&gt;&lt;/div&gt;
    `,
  });

  setTimeout(() =&gt; (loadingEl[0].style.width = &quot;98%&quot;));

  loadingEl.remove = () =&gt; {
    loadingEl[0].style[&quot;transition-duration&quot;] = &quot;0.1s&quot;;
    loadingEl[0].style.width = &quot;100%&quot;;
    setTimeout(() =&gt; {
      $.fn.remove.call(loadingEl);
    }, 200);
  };

  return loadingEl;
};
</code></pre>
<p>A través de este código, puedes agregar un efecto de carga único a tu aplicación para que los usuarios tengan una mejor experiencia durante el cambio de páginas.</p>
