<h1>Ciclo de vida</h1>
<p>Los hooks del ciclo de vida proporcionan la oportunidad de ejecutar código en diferentes etapas del componente. En <code>ofa.js</code>, hay cinco hooks principales del ciclo de vida que son: <code>created</code>, <code>ready</code>, <code>watch</code>, <code>attached</code> y <code>detached</code>.</p>
<ul>
<li><p><strong>created()</strong>: Se llama cuando se crea el componente, en este momento el shadow root aún no se ha renderizado. Puede realizar algunas configuraciones de inicialización aquí, pero no puede acceder a los elementos dentro del shadow root.</p>
</li>
<li><p><strong>ready()</strong>: Se llama después de que se haya completado la renderización del shadow root, generalmente se utiliza para la lógica de inicialización del componente. En esta etapa, puede acceder y manipular los elementos dentro del shadow root, así como realizar otras operaciones que necesite realizar después de la renderización.</p>
</li>
<li><p><strong>watch</strong>: Utilice el objeto <code>watch</code> para estar atento a los cambios en los datos. Después de que se complete <code>ready</code>, se activará una vez el <code>watch</code> correspondiente al valor en <code>data</code>. Luego, cada vez que el valor de la clave correspondiente cambie, se activará la función correspondiente dentro de <code>watch</code>.</p>
</li>
<li><p><strong>attached()</strong>: Se llama cuando el componente se agrega al documento, en este momento puede realizar operaciones de interacción con el entorno externo, como obtener la apariencia del componente o inicializar la lógica de datos compartidos.</p>
</li>
<li><p><strong>detached()</strong>: Se llama cuando el componente se elimina del documento. En esta etapa, puede realizar tareas de limpieza, cancelar la interacción con el entorno externo y liberar recursos.</p>
</li>
</ul>
