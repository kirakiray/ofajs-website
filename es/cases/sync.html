<h1>Doble enlace de datos</h1>
<p>Al utilizar la sintaxis <code>sync</code>, puede establecer una asociación bidireccional en tiempo real entre los elementos interactivos de la interfaz de usuario (como cuadros de texto o componentes personalizados) y el modelo de datos.</p>
<p>El siguiente ejemplo muestra cómo utilizar la propiedad <code>sync</code> en un componente para lograr una sincronización bidireccional entre un cuadro de texto y un modelo de datos:</p>
<ul>
<li>En el parámetro <code>data</code>, se define el dato con el nombre <code>testText</code> y se le asigna un valor inicial de &quot;Soy testText&quot;.</li>
<li>La declaración <code>sync:value=&quot;testText&quot;</code> establece una vinculación bidireccional entre el valor del cuadro de texto y el dato <code>testText</code>. Por lo tanto, cuando el usuario ingresa contenido en el cuadro de texto, el dato <code>testText</code> se actualiza en tiempo real y viceversa.</li>
<li>De manera similar, la declaración <code>sync:txt=&quot;testText&quot;</code> establece una vinculación bidireccional entre la propiedad <code>txt</code> del componente personalizado y el dato <code>testText</code>. Cuando la propiedad <code>txt</code> del componente cambia, el dato <code>testText</code> se actualiza en tiempo real y viceversa.</li>
</ul>
<p>A través de la sincronización bidireccional de datos, puede establecer fácilmente una conexión entre la interfaz de usuario y el modelo de datos, lo que permite que los cambios en los datos se reflejen automáticamente en la interfaz y que las entradas del usuario en la interfaz afecten de inmediato al modelo de datos.</p>
<p>Es importante tener en cuenta que la sincronización de datos solo puede transferir <strong>cadenas de texto</strong> o <strong>números</strong>, no puede transferir otros tipos de datos.</p>
