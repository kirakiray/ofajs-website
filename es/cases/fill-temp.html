          <h1>Relleno y Renderización recursiva</h1>
<p>La renderización de relleno le permite utilizar plantillas independientes para renderizar datos y agregarles un nombre usando el elemnto <code>&lt;template&gt;</code> con el atributo <code>name</code>. Esto le permite renderizar datos con estructuras anidadas y crear componentes más complejos.</p>
<p>Cuando utiliza el relleno <code>x-fill</code>, simplemente necesita pasar el nombre de la plantilla correspondiente al atributo <code>name</code> para renderizar el contenido de la plantilla independiente. Además, la renderización de relleno también admite relleno recursivo, lo que significa que puede seguir utilizando el mismo nombre de plantilla dentro de la plantilla para una renderización anidada.</p>
<p>En el ejemplo, hemos definido una plantilla independiente llamada <code>item</code> y hemos pasado el nombre de la plantilla correspondiente al usar <code>x-fill</code>. De esta manera, cada elemento en los datos se renderizará utilizando esta plantilla y la plantilla puede volver a usar el mismo nombre para el relleno recursivo. Esto le permite manejar datos con estructuras anidadas de manera flexible y lograr una renderización de componentes más compleja.</p>
