<h1>Bindings de eventos</h1>
<p>Dentro de un componente, puedes usar la propiedad <code>on</code> para realizar bindings de eventos y dotar al componente de capacidad interactiva. Aquí se muestra cómo realizar bindings de eventos dentro de un componente para lograr efectos interactivos.</p>
<p>El parámetro <code>proto</code> se utiliza para definir los métodos propios del componente, estos métodos se pueden utilizar dentro del componente o ejecutarse desde el exterior después de obtener el componente a través del selector.</p>
<p>El <code>xxx</code> después de <code>on:click=&quot;xxx&quot;</code> puede ser el nombre del método definido dentro del componente o una expresión de función. Si se utiliza una expresión de función, no es necesario escribir explícitamente la palabra clave <code>this</code>, el ámbito de la variable se enlazará automáticamente con el propio componente.</p>
<p>Si quieres conocer más tipos de eventos disponibles, consulta la documentación de <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Eventos</a>.</p>
