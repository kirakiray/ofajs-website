<h1>Respuesta a eventos</h1>
<p>Puede utilizar el método <code>on</code> para vincular eventos. Los <strong>eventos</strong> son el concepto más básico en el desarrollo, ya que las aplicaciones requieren eventos para generar respuestas y lograr la interactividad.</p>
<p>A continuación se muestra un ejemplo de cómo vincular eventos de clic:</p>
<p>En este ejemplo, seleccionamos el elemento &#39;button&#39; usando &#39;<%article%>#39; y vinculamos el evento &#39;click&#39; usando el método &#39;on&#39;. Cuando se hace clic en el botón, se activará una función de devolución de llamada para cambiar el contenido de texto del elemento &#39;target&#39; a &#39;¡Hola, mundo!&#39;. </p>
<p>Si quieres conocer más tipos de eventos disponibles, consulta la documentación de <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Eventos</a>.</p>
