          <h1>Using hash router</h1>
<p>Solo necesitas utilizar el componente <code>o-router</code> para asociar las rutas dentro del componente <code>app</code> con la página web actual. Una vez que la página y la ruta estén vinculadas, incluso después de recargar la página, el estado de la ruta se mantendrá.</p>
<p>En este ejemplo, haz clic en el botón <span style='font-family: "iconfont"'>&#xe7cb;</span> para abrirlo en una nueva página y probar.</p>
<pre><code class="language-html">&lt;l-m src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.3.12/libs/router/dist/router.min.mjs&quot;&gt;&lt;/l-m&gt;
&lt;o-router fix-body&gt;
  &lt;o-app src=&quot;./app-config.mjs&quot;&gt;&lt;/o-app&gt;
&lt;/o-router&gt;
</code></pre>
