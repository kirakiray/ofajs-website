<h1>Uso del componente app</h1>
<p>En <code>ofa.js</code>, puede utilizar el componente <code>o-app</code> para crear la estructura de diseño de toda la aplicación y cargar módulos de página dentro de él. Al utilizar los componentes <code>o-app</code>, <code>o-page</code> y módulos de página, puede construir la estructura de página de toda la aplicación e implementar la navegación entre páginas</p>
<p>Cuando el componente <code>o-page</code> esté dentro de <code>o-app</code>, puedes usar la etiqueta <code>&lt;a&gt;</code> con el atributo <code>olink</code> para realizar la navegación entre páginas. Esta navegación no afectará a la página actual, en su lugar se realizará dentro de <code>o-app</code>, similar a usar <code>&lt;iframe&gt;</code>.</p>
<p>Si el componente <code>o-page</code> está dentro de <code>o-app</code>, también puedes utilizar los siguientes métodos:</p>
<ul>
<li>El método <code>goto</code> para navegar a una página.</li>
<li>El método <code>back</code> para regresar a la página anterior.</li>
<li>El método <code>replace</code> para realizar una navegación de reemplazo en la página actual.</li>
</ul>
<p>Usando el componente <code>o-app</code>, puedes construir la estructura de diseño de toda la aplicación y cargar diferentes módulos de página en ella. Además, la funcionalidad de enrutamiento proporcionada por <code>o-app</code> permite una navegación fácil y flexible entre páginas.</p>
<p>En este ejemplo, creamos una estructura de aplicación utilizando el componente <code>o-app</code> y luego cargamos un módulo de página llamado <code>page1.html</code> en él.</p>
<p>En el módulo de página <code>page1.html</code>, definimos un título y un botón. Al hacer clic en el botón, se navegará a otro módulo de página llamado <code>page2.html</code>. También agregamos un enlace con el atributo <code>olink</code>, que navegará a <code>page2.html</code> al hacer clic en él.</p>
<p>En la página del módulo <code>page2.html</code>, también hemos definido un título y un botón. Al hacer clic en el botón, se regresará a la página anterior, logrando la navegación de la página.</p>
