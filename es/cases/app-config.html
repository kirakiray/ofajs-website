          <h1>Configurar parámetros de la aplicación</h1>
<p>Puede configurar los parámetros de la aplicación proporcionando un módulo externo para la etiqueta <code>o-app</code>.
Estos parámetros son un módulo ES donde puede configurar los siguientes parámetros:</p>
<ul>
<li><strong>home</strong>: La página de inicio de la aplicación, es decir, la página que se muestra al cargar inicialmente.</li>
<li><strong>loading</strong>: Contenido que se muestra mientras se carga el módulo cuando se hace clic en un enlace de la página de la aplicación. Puede proporcionar una cadena de texto como contenido de carga.</li>
<li><strong>pageAnime</strong>: Efecto de animación al cambiar de página, utiliza un objeto que contiene propiedades de estilo CSS.<ul>
<li><strong>current</strong>: Estilo de la página actual.</li>
<li><strong>next</strong>: Estilo de la página que está ingresando.</li>
<li><strong>previous</strong>: Estilo de la página que está saliendo.</li>
</ul>
</li>
</ul>
<p>A través de este método, puede personalizar la página principal, los estilos de carga y las animaciones de cambio de página según las necesidades de la aplicación, para brindar una experiencia más personalizada a la aplicación.</p>

<a href="../../publics/examples/use-config/page2.html" demo></a></p>
