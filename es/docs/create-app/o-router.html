        <article class="markdown-body"><h1>Uso del componente o-router</h1>
<p>El componente <code>o-router</code> es un componente utilizado para enlazar rutas dentro de <code>o-app</code> a la pestaña actual del navegador, lo que ayuda a gestionar el enrutamiento y la presentación de la página más fácilmente.</p>
<h2>Referencia al componente o-router</h2>
<p>Primero, necesitas referenciar el componente <code>o-router</code> en tu página. Puede hacer referencia al archivo <code>router.mjs</code> de la siguiente manera:</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.0.0/libs/router/dist/router.min.js&quot;&gt;&lt;/script&gt;
</code></pre>
<h2>Usando el componente o-router</h2>
<p>El uso del componente <code>o-router</code> se consigue envolviéndolo en el exterior del componente <code>o-app</code>. Esto vincula las rutas in-app a la pestaña actual del navegador.</p>
<pre><code class="language-html">&lt;o-router&gt;
    &lt;o-app src=&quot;app-config.mjs&quot;&gt;&lt;/o-app&gt;
&lt;/o-router&gt;
</code></pre>
<h2>atributo fix-body</h2>
<p>El componente <code>o-router</code> también proporciona el atributo <code>fix-body</code>, cuando estableces este atributo, el componente estiliza automáticamente la etiqueta <code>&lt;html&gt;</code> para que el tamaño de la aplicación sea igual al tamaño de la página de forma que el contenido de la aplicación llene toda la ventana.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;router test&lt;/title&gt;
    &lt;script src=&quot;ofa.js&quot;&gt;&lt;/script&gt;
    &lt;!-- Referencia al componente o-router --&gt;
    &lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.0.0/libs/router/dist/router.min.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;!-- Utiliza el componente o-router y establece la propiedad fix-body --&gt;
    &lt;o-router fix-body&gt; 
      &lt;o-app src=&quot;app-config.mjs&quot;&gt;&lt;/o-app&gt;
    &lt;/o-router&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
