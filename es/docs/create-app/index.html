        <article class="markdown-body"><h1>Desarrollo de aplicaciones</h1>
<p>Además de poder desarrollar componentes, <code>ofa.js</code> también se puede utilizar para desarrollar aplicaciones completas.</p>
<p><code>ofa.js</code> integra la aplicación como un componente <code>o-app</code>, lo que te permite crear rápidamente aplicaciones utilizando esta etiqueta. Esta forma simplifica y agiliza la creación de aplicaciones.</p>
<p>Además, <code>ofa.js</code> también ofrece una solución completa de <strong>enrutamiento</strong> y <strong>SSG (Generación de Páginas Estáticas)</strong>, que ayuda a los desarrolladores a construir aplicaciones más robustas. Estas características aceleran el flujo de desarrollo, permitiéndote centrarte en la lógica de la aplicación y la experiencia del usuario sin tener que preocuparte demasiado por los detalles subyacentes.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;es&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;app test demo&lt;/title&gt;
    &lt;script src=&quot;.././../ofa.js&quot;&gt;&lt;/script&gt;
    &lt;style&gt;
      html,
      body {
        margin: 0;
        padding: 0;
      }

      o-app {
        display: block;
        height: 100%;
      }
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;o-app&gt;
      &lt;o-page src=&quot;./pages/hello.html&quot;&gt;&lt;/o-page&gt;
    &lt;/o-app&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>Lo anterior es un ejemplo sencillo del código tutorial de la aplicación, seguido de una explicación paso a paso del proceso de desarrollo de la aplicación.</p>
