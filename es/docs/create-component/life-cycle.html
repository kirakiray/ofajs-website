        <article class="markdown-body"><h1>Ciclo de vida del componente</h1>
<p>En ofa.js, el ciclo de vida del componente se activa en momentos específicos mediante funciones gancho. Estas funciones gancho te permiten controlar e interactuar de forma más precisa. ofa.js tiene cinco ganchos de ciclo de vida clave: <code>created</code>, <code>ready</code>, <code>watch</code>, <code>loaded</code>, <code>attached</code> y <code>detached</code>, que se activan en diferentes momentos.</p>
<h2>Ganchos de ciclo de vida</h2>
<h3>created</h3>
<p>El gancho del ciclo de vida <code>created</code> se activa cuando se crea el componente. En esta fase, los datos del componente aún no se han inicializado y el contenido de la plantilla no se ha renderizado. Puedes realizar algunas operaciones de inicialización en esta fase o preparar datos para su uso posterior.</p>
<h3>ready</h3>
<p>El gancho del ciclo de vida <code>ready</code> se activa justo después de que se inicializan los datos y la plantilla del componente, lo que significa que el componente está listo. En esta fase, puedes acceder a los datos del componente y la plantilla ya ha sido renderizada, por lo que puedes realizar operaciones relacionadas con la interacción visual.</p>
<p>Si la plantilla del componente depende de otros componentes, esta fase no esperará a que se carguen las dependencias. Por lo tanto, es adecuado para agregar estilos de carga al componente, pero debes tener en cuenta que debes esperar a que las dependencias se carguen antes de realizar operaciones relacionadas.</p>
<h3>watch</h3>
<p>Una vez que se completa la fase <code>ready</code>, las funciones de escucha asociadas al objeto <code>watch</code> se activan una vez. Luego, cuando cambie el valor de algún dato, se activará nuevamente la función de escucha asociada a la clave correspondiente.</p>
<h3>loaded</h3>
<p>El gancho del ciclo de vida <code>loaded</code> se activa después de que se carguen todas las dependencias en la plantilla del componente. Esta fase garantiza que todas las dependencias se hayan cargado antes de renderizar el componente. Es el momento adecuado para eliminar los estilos de carga añadidos en la fase <code>ready</code>. </p>
<h3>attached</h3>
<p><code>attached</code> lifecycle hook is triggered when the component is added to the document. At this stage, it is suitable for obtaining size-related information of the component&#39;s elements, performing data binding, and global event operations.</p>
<h3>detached</h3>
<p><code>detached</code> lifecycle hook is triggered when the component is removed from the document. At this stage, you can perform some cleanup operations, such as removing event listeners or releasing resources, to prevent memory leaks.</p>
<h2>Example demonstration</h2>
<p>The following is an example that demonstrates how to use these lifecycle hooks:</p>
<pre><code class="language-javascript">// lifecycle-demo.mjs
export const type = $.COMP;
export const tag = &quot;lifecycle-demo&quot;;
export const temp = &quot;./lifecycle-demo-template.html&quot;;

export default async function () {
  return {
    data: {
      count: 0,
    },
    watch: {
      count(count) {
        console.log(&quot;count: &quot;, count);
      },
    },
    created() {
      console.log(&quot;created: Component created, data not initialized.&quot;);
    },
    ready() {
      console.log(
        &quot;ready: Component is ready with initialized data and template.&quot;
      );

      this.on(&quot;click&quot;, () =&gt; {
        this.count++;
      });
    },
    attached() {
      console.log(&quot;attached: Component attached to DOM.&quot;);
    },
    detached() {
      console.log(&quot;detached: Component detached from DOM.&quot;);
    },
  };
}
</code></pre>
