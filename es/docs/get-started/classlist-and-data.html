        <article class="markdown-body"><h1>classList y datos</h1>
<h2>classList</h2>
<p>En <code>ofa.js</code>, puedes manipular la propiedad classList del elemento de la siguiente manera: </p>
<ul>
<li><code>$ele.classList</code>: Devuelve el objeto classList del elemento, que se utiliza para manipular los nombres de clase del elemento.</li>
</ul>
<h3>Uso de classList para a��adir y eliminar clases</h3>
<ul>
<li>Añadir una clase: <code>$ele.classList.add(&#39;nombreClase&#39;)</code>, agrega el nombre de clase especificado a classList del elemento. </li>
<li>Eliminar una clase: <code>$ele.classList.remove(&#39;nombreClase&#39;)</code>, elimina el nombre de clase especificado de classList del elemento. </li>
<li>Alternar una clase: <code>$ele.classList.toggle(&#39;nombreClase&#39;)</code>, si el nombre de clase ya existe en classList del elemento, lo elimina; de lo contrario, lo agrega.</li>
</ul>
<h3>Ejemplo</h3>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;classList Demo&lt;/title&gt;
    &lt;style&gt;
      .highlight {
        background-color: yellow;
      }
    &lt;/style&gt;
    &lt;script src=&quot;ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h2&gt;classList Demo&lt;/h2&gt;
    &lt;div id=&quot;box&quot; class=&quot;box&quot;&gt;Soy una caja&lt;/div&gt;
    &lt;br /&gt;
    &lt;button id=&quot;btnAdd&quot;&gt;Añadir resaltado&lt;/button&gt;
    &lt;button id=&quot;btnRemove&quot;&gt;Eliminar resaltado&lt;/button&gt;
    &lt;button id=&quot;btnToggle&quot;&gt;Alternar resaltado&lt;/button&gt;

    &lt;script&gt;
      const boxElement = $(&#39;#box&#39;);
      const btnAdd = $(&#39;#btnAdd&#39;);
      const btnRemove = $(&#39;#btnRemove&#39;);
      const btnToggle = $(&#39;#btnToggle&#39;);

      btnAdd.on(&#39;click&#39;, () =&gt; {
        boxElement.classList.add(&#39;highlight&#39;);
      });

      btnRemove.on(&#39;click&#39;, () =&gt; {
        boxElement.classList.remove(&#39;highlight&#39;);
      });

      btnToggle.on(&#39;click&#39;, () =&gt; {
        boxElement.classList.toggle(&#39;highlight&#39;);
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>En este ejemplo, hay un elemento <code>&lt;div&gt;</code> con una clase inicial de <code>box</code> y tres botones: Añadir resalte, Eliminar resalte y Alternar resalte.</p>
<ul>
<li>Cuando se hace clic en el botón &#39;Añadir resalte&#39;, se agrega la clase <code>highlight</code> al elemento <code>&lt;div&gt;</code> utilizando el método <code>classList.add()</code>, lo que le da un fondo amarillo.</li>
<li>Cuando se hace clic en el botón &#39;Eliminar resalte&#39;, se elimina la clase <code>highlight</code> del nombre de clase del elemento <code>&lt;div&gt;</code> utilizando el método <code>classList.remove()</code>, lo que restaura el estilo original.</li>
<li>Cuando se hace clic en el botón &#39;Alternar resalte&#39;, se alterna la presencia de la clase <code>highlight</code> en el elemento <code>&lt;div&gt;</code> utilizando el método <code>classList.toggle()</code>. Si la clase ya estaba presente, se elimina; si no estaba presente, se agrega, logrando así el cambio de estilo.</li>
</ul>
<p>De esta manera, puedes controlar dinámicamente el estilo de los elementos a través del objeto <code>classList</code>.</p>
<h2>Uso de data</h2>
<p>En ofa.js, puedes operar las propiedades data de los elementos de la siguiente manera:</p>
<ul>
<li><code>$ele.data</code>: devuelve el objeto dataset del elemento, que se utiliza para operar las propiedades data del elemento.</li>
</ul>
<h3>Uso específico de dataset</h3>
<p>Las propiedades <code>data-*</code> de los elementos se pueden utilizar para almacenar datos personalizados en HTML, y se pueden acceder a estas propiedades a través del objeto <code>data</code>.</p>
<p>Por ejemplo, si un elemento tiene la propiedad <code>data-info</code> definida:</p>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; data-info=&quot;alguna información&quot;&gt;&lt;/div&gt;
</code></pre>
<p>Puedes acceder a esta propiedad utilizando <code>dataset</code>:</p>
<pre><code class="language-javascript">const myElement = $(&#39;#myElement&#39;);
const info = myElement.data.info;
console.log(info); // Salida: &quot;alguna información&quot;
</code></pre>
<p>Ten en cuenta que los nombres de las propiedades en el objeto <code>dataset</code> se convierten a notación camel case eliminando <code>&quot;data-&quot;</code> de la propiedad original. Por ejemplo, <code>data-info</code> se convierte en <code>dataset.info</code>. Si deseas establecer una propiedad <code>data-*</code>, también puedes hacerlo a través del objeto <code>dataset</code>:</p>
<pre><code class="language-javascript">myElement.data.anotherInfo = &quot;otro valor&quot;;
</code></pre>
<p>Esto agregará una propiedad <code>data-another-info</code> al elemento y establecerá su valor como <code>&quot;otro valor&quot;</code>.</p>
