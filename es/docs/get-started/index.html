        <article class="markdown-body"><h1>Primeros pasos</h1>
<h2>Cómo usar</h2>
<h3>Referencia directa</h3>
<p>Puedes agregar el ofa.js directamente a tu página utilizando la dirección del CDN:</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.2.4/dist/ofa.js&quot;&gt;&lt;/script&gt;
</code></pre>
<h3>Instalar mediante npm</h3>
<p>Primero, instala ofa.js en tu proyecto:</p>
<pre><code class="language-shell">npm install ofa.js --save
</code></pre>
<p>Luego, importa el módulo ofa.js en tu proyecto:</p>
<pre><code class="language-javascript">import &quot;ofa.js&quot;; // esm
// or
require(&quot;ofa.js&quot;); // cmd
</code></pre>
<h3>Uso</h3>
<p>Después de agregar los recursos, ofa.js establecerá una propiedad <code>$</code> en el ámbito global, todas las funciones estarán disponibles en <code>$</code>, y el siguiente tutorial explicará su uso en detalle;</p>
<p>En general, recomendamos añadir ofa.js como referencia directa, y utilizar npm para la compatibilidad con frameworks como React y Vue.</p>
