        <article class="markdown-body"><h1>Conceptos básicos de instancia</h1>
<p>La instancia <code>$</code> es un encapsulamiento de los elementos en la página. Además de seleccionar elementos existentes, también puedes crear nuevos elementos y operar sobre ellos. En este capítulo, aprenderemos cómo crear nuevos elementos y realizar algunas operaciones en la instancia <code>$</code>.</p>
<h2>Crear nuevos elementos</h2>
<p>Con la instancia <code>$</code>, puedes crear directamente nuevos elementos y operar sobre ellos. Por ejemplo:</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Crear nuevo elemento&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;script&gt;
    const $ele = $(&#39;&lt;div style=&quot;color:red&quot;&gt;Soy un texto&lt;/div&gt;&#39;);
    $(&#39;body&#39;).push($ele);
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>En el ejemplo anterior, creamos un nuevo elemento &#39;div&#39; usando &#39;$(&#39;<div style="color:red">I am text</div>&#39;)&#39; y lo agregamos al &#39;body&#39;.</p>
<h2>Obtener elementos secundarios</h2>
<p>Las instancias creadas con &#39;<%article%>#39; no tienen una propiedad &#39;children&#39; como los elementos del DOM. Sin embargo, podemos acceder a los elementos secundarios directos de la instancia utilizando índices de matriz:</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Acceder a elementos secundarios&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div&gt;
    &lt;p&gt;First Paragraph&lt;/p&gt;
    &lt;p&gt;Second Paragraph&lt;/p&gt;
  &lt;/div&gt;
  &lt;script&gt;
    const $div = $(&#39;div&#39;);
    console.log($div[0]); // Salida: &lt;p&gt;First Paragraph&lt;/p&gt;
    console.log($div[1]); // Salida: &lt;p&gt;Second Paragraph&lt;/p&gt;
    console.log($div.length); // Salida: 2
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>En el ejemplo anterior, obtenemos el elemento &#39;div&#39; y accedemos a los primeros y segundos elementos &#39;p&#39; utilizando índices. También usamos &#39;$div.length&#39; para obtener la cantidad de elementos secundarios.</p>
<h2>Manipular elementos secundarios</h2>
<p>Con las instancias de &#39;<%article%>#39;, también podemos usar los métodos de matriz para manipular los elementos secundarios, como &#39;push&#39; y &#39;pop&#39;:</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Manipular elementos secundarios&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div&gt;
    &lt;p&gt;First Paragraph&lt;/p&gt;
  &lt;/div&gt;
  &lt;script&gt;
    const $paragraphs = $(&#39;p&#39;);
    
    // Agregar un nuevo elemento &#39;div&#39; como elemento secundario
    const $newDiv = $(&#39;&lt;div&gt;New Div&lt;/div&gt;&#39;);
    $paragraphs.push($newDiv);

    setTimeout(()=&gt;{
      // Eliminar el último elemento secundario
      $paragraphs.pop();

      console.log($paragraphs);
    },1000)

  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>En el ejemplo anterior, obtuvimos todas las instancias &#39;<%article%>#39; de los elementos &#39;p&#39; y usamos el método &#39;push&#39; para agregar un nuevo elemento &#39;div&#39; como hijo, luego usamos el método &#39;pop&#39; para eliminar el último hijo.</p>
<p>A través del ejemplo anterior, puedes aprender algunas operaciones básicas de la instancia &#39;<%article%>#39;, incluyendo la creación de nuevos elementos y el acceso y manipulación de los hijos. La instancia &#39;<%article%>#39; proporciona métodos convenientes para operar en los elementos de la página.</p>
