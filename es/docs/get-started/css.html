        <article class="markdown-body"><h1>Uso de CSS</h1>
<p>En <code>ofa.js</code>, puedes manipular el estilo CSS de los elementos de la siguiente manera:</p>
<h2>Obtener estilos CSS específicos de un elemento</h2>
<p>Puedes usar <code>$ele.css.xxx</code> para obtener estilos CSS específicos de un elemento, donde <code>xxx</code> es el nombre de la propiedad CSS que deseas obtener.</p>
<h3>Ejemplo</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; style=&quot;color: blue; font-size: 18px;&quot;&gt;Hola Mundo&lt;/div&gt;
&lt;script&gt;
  // Obtener el estilo de color del elemento
  const myElement = $(&quot;#myElement&quot;);
  const estiloColor = myElement.css.color;
  console.log(estiloColor); // Resultado: &quot;blue&quot;

  // Obtener el estilo de tamaño de fuente del elemento
  const estiloTamañoFuente = myElement.css.fontSize;
  console.log(estiloTamañoFuente); // Resultado: &quot;18px&quot;
&lt;/script&gt;
</code></pre>
<h2>Establecer un estilo específico</h2>
<p>Puedes usar <code>$ele.css.xxx = &#39;&#39;</code> para establecer un estilo específico de un elemento, donde <code>xxx</code> es el nombre de la propiedad CSS que deseas establecer. Al asignar una cadena vacía como valor de la propiedad, puedes eliminar el estilo específico.</p>
<h3>Ejemplo</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; style=&quot;color: blue; font-size: 18px;&quot;&gt;Hola Mundo&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // Establecer el estilo de color del elemento
  myElement.css.color = &#39;red&#39;;
  // Eliminar el estilo de tamaño de fuente del elemento
  myElement.css.fontSize = &#39;&#39;;
&lt;/script&gt;
</code></pre>
<h2>Asignar un objeto</h2>
<p>Puedes usar <code>$ele.css = {xxx}</code> para establecer el estilo de un elemento, donde <code>xxx</code> es un objeto que contiene los nombres y valores de las propiedades CSS.</p>
<h3>Ejemplo</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot;&gt;Hola Mundo&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // Establecer el estilo del elemento
  myElement.css = {
    color: &quot;red&quot;,
    fontSize: &quot;24px&quot;,
    backgroundColor: &quot;yellow&quot;,
  };
&lt;/script&gt;
</code></pre>
<h2>Asignación de cadenas</h2>
<p>Puede usar <code>$ele.css = &#39;color:red;...&#39;</code> para establecer el estilo de un elemento, donde <code>&#39;color:red;...&#39;</code> es una cadena que contiene reglas de estilo CSS.</p>
<h3>Ejemplo</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot;&gt;Hola Mundo&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // Establecer el estilo del elemento
  myElement.css = &#39;color:red; font-size:24px; background-color:yellow;&#39;;
&lt;/script&gt;
</code></pre>
<h2>Consejos para establecer CSS</h2>
<p>Puede modificar una determinada propiedad de estilo de un elemento sin afectar a las demás propiedades utilizando la sintaxis <code>$ele.css = {...$ele.css, color:&#39;red&#39;}</code>. De esta forma, se puede modificar una propiedad sin tener que reescribir todo el estilo.</p>
<h3>Ejemplo</h3>
<pre><code class="language-html">&lt;div id=&quot;myElement&quot; style=&quot;color: blue; font-size: 18px;&quot;&gt;Hola Mundo&lt;/div&gt;
&lt;script&gt;
  const myElement = $(&quot;#myElement&quot;);

  // Modificar el color del elemento manteniendo las demás propiedades de estilo
  myElement.css = { ...myElement.css, color: &#39;red&#39; };
&lt;/script&gt;
</code></pre>
<p>En el ejemplo anterior, al usar <code>{ ...myElement.css, color: &#39;red&#39; }</code>, solo se modifica el color del elemento y las demás propiedades de estilo se mantienen sin cambios. Este es un consejo útil para modificar de forma flexible el estilo de un elemento.</p>
