        <article class="markdown-body"><h1>Funcionalidad de formularios</h1>
<p>La instancia de <code>$</code> proporciona algunas funciones de formulario convenientes para simplificar y mejorar el manejo de los elementos de formulario.</p>
<h2>Generar un objeto a partir de formData</h2>
<p>El método <code>formData</code> se utiliza para generar un objeto que contiene los valores de todos los elementos del formulario. Este objeto reflejará instantáneamente los cambios en los elementos del formulario.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Form Data&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;form id=&quot;myForm&quot;&gt;
    &lt;input type=&quot;text&quot; name=&quot;username&quot; value=&quot;John Doe&quot;&gt;
    &lt;input type=&quot;email&quot; name=&quot;email&quot; value=&quot;johndoe@example.com&quot;&gt;
    &lt;textarea name=&quot;message&quot;&gt;Hello World!&lt;/textarea&gt;
  &lt;/form&gt;
  &lt;script&gt;
    const data = $(&quot;#myForm&quot;).formData();
    console.log(data);
    // Salida: { username: &quot;John Doe&quot;, email: &quot;johndoe@example.com&quot;, message: &quot;Hello World!&quot; }

    // Observar los cambios en los datos del formulario
    data.watch(() =&gt; {
      console.log(&quot;¡Los datos del formulario han cambiado!&quot;, data);
    });
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>Escuchar elementos específicos del formulario</h2>
<p>Por defecto, <code>formData()</code> escucha todos los elementos <code>input</code>, <code>select</code> y <code>textarea</code> dentro del elemento de destino. Puedes pasar selectores para escuchar elementos específicos del formulario.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Custom Form Data&lt;/title&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;form id=&quot;myForm&quot;&gt;
    &lt;input type=&quot;text&quot; name=&quot;username&quot; value=&quot;John Doe&quot;&gt;
    &lt;input type=&quot;email&quot; name=&quot;email&quot; value=&quot;johndoe@example.com&quot;&gt;
    &lt;input type=&quot;checkbox&quot; name=&quot;accept&quot; checked&gt;
  &lt;/form&gt;
  &lt;script&gt;
    const data = $(&quot;#myForm&quot;).formData(&#39;input[type=&quot;text&quot;], input[type=&quot;email&quot;]&#39;);
    console.log(data);
    // Output: { username: &quot;John Doe&quot;, email: &quot;johndoe@example.com&quot; }
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>Objetos Stanz</h2>
<p>El objeto devuelto por el método <code>formData()</code> se conoce como objeto Stanz.Stanz forma parte de la biblioteca de extensiones <code>$</code> y proporciona un procesamiento y escucha eficientes para los datos de formulario.</p>
<p>Puede obtener más información sobre los tutoriales y las funciones de Stanz visitando <a href="https://github.com/kirakiray/stanz">https://github.com/kirakiray/stanz</a>.</p>
<p>A través de la funcionalidad de formulario anterior, puedes manejar fácilmente los valores y cambios de los elementos del formulario, mejorando la conveniencia y eficiencia de las operaciones del formulario.</p>
