          <h1>Métodos comunes</h1>
<h2>attr</h2>
<p><code>attr</code> método le permite obtener o establecer los atributos de un elemento.</p>
<pre><code class="language-html">&lt;div id=&quot;ejemplo&quot; name=&quot;soy hola mundo&quot;&gt;Hola Mundo&lt;/div&gt;
&lt;script&gt;
    const $div = $(&#39;#ejemplo&#39;);
    console.log($div.attr(&#39;name&#39;)); // Salida: &quot;soy hola mundo&quot;
    $div.attr(&#39;title&#39;, &quot;cambiar título&quot;);
&lt;/script&gt;
</code></pre>
<p>En el ejemplo anterior, primero seleccionamos un elemento <code>div</code> con <code>id</code> &quot;ejemplo&quot;. Luego, usamos el método <code>attr</code> para obtener el atributo <code>name</code> de ese elemento y lo imprimimos en la consola. A continuación, usamos el método <code>attr</code> para establecer el atributo <code>title</code> de ese elemento como &quot;cambiar título&quot;.</p>
