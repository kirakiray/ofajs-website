        <article class="markdown-body"><h1>Modelo de caja</h1>
<p>En el desarrollo front-end, a menudo se utilizan algunas propiedades que representan el tamaño de los elementos. Estas propiedades incluyen width, height, clientWidth, clientHeight, offsetWidth, offsetHeight, outerWidth y outerHeight. Es importante comprender su significado y uso para el desarrollo de diseños responsivos y dinámicos. A continuación, los explicaremos uno por uno y los demostraremos a través de un ejemplo.</p>
<ul>
<li>width: representa el ancho del área de contenido del elemento, sin incluir el padding, el borde y el margen.</li>
<li>height: representa la altura del área de contenido del elemento, sin incluir el padding, el borde y el margen.</li>
<li>clientWidth: representa el ancho del área de contenido visible del elemento, incluyendo el padding pero sin incluir el borde y el margen.</li>
<li>clientHeight: representa la altura del área de contenido visible del elemento, incluyendo el padding pero sin incluir el borde y el margen.</li>
<li>offsetWidth: representa el ancho total del elemento, incluyendo el área de contenido, el padding, el borde y el margen.</li>
<li>offsetHeight: representa la altura total del elemento, incluyendo el área de contenido, el padding, el borde y el margen.</li>
<li>outerWidth: representa el ancho total del elemento, incluyendo el área de contenido, el padding, el borde, el margen pero sin incluir el ancho de la barra de desplazamiento.</li>
<li>outerHeight: representa la altura total del elemento, incluyendo el área de contenido, el padding, el borde, el margen pero sin incluir la altura de la barra de desplazamiento.</li>
</ul>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;es&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Demo del modelo de caja de elementos&lt;/title&gt;
  &lt;style&gt;
    body {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 200px;
      height: 150px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      padding: 20px;
      margin: 30px;
    }
  &lt;/style&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div id=&quot;box&quot;&gt;Soy un elemento div.&lt;/div&gt;

  &lt;script&gt;
    const box = $(&#39;#box&#39;);
    
    console.log(`width: ${box.width}px`); // =&gt; width: 200px
    console.log(`height: ${box.height}px`); // =&gt; height: 150px
    console.log(`clientWidth: ${box.clientWidth}px`); // =&gt; clientWidth: 240px
    console.log(`clientHeight: ${box.clientHeight}px`); // =&gt; clientHeight: 190px
    console.log(`offsetWidth: ${box.offsetWidth}px`); // =&gt; offsetWidth: 244px
    console.log(`offsetHeight: ${box.offsetHeight}px`); // =&gt; offsetHeight: 194px
    console.log(`outerWidth: ${box.outerWidth}px`); // =&gt; outerWidth: 304px
    console.log(`outerHeight: ${box.outerHeight}px`); // =&gt; outerHeight: 254px
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
