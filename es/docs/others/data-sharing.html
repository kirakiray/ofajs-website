        <article class="markdown-body"><h1>Compartir datos</h1>
<p>ofa.js, a diferencia de otros frameworks de terceros, no adopta el modelo de gestión de estado tradicional. El autor considera que las actualizaciones de estado deberían ser imperceptibles, es decir, los cambios en los datos deberían provocar automáticamente una actualización de los mismos.</p>
<p>ofa.js tiene innata la capacidad de compartir datos de forma excelente, su instancia se ha desarrollado en base a la librería de compartición de datos <a href="https://github.com/kirakiray/stanz">Stanz</a>. Los objetos en la instancia son sincronizables. Si se desea compartir datos, solo es necesario crear un objeto Stanz independiente y luego hacer que todos los componentes lo referencien directamente.</p>
<p>A continuación, se muestra un ejemplo de cómo compartir datos:</p>
<pre><code class="language-javascript">// data.mjs
export const data = $.stanz({
  val: &quot;Comparto datos&quot;,
});
</code></pre>
<pre><code class="language-html">&lt;!-- comp1.html --&gt;
&lt;template component&gt;
  &lt;style&gt;
    :host {
      display: block;
      padding: 10px;
      margin: 10px;
      border: red solid 1px;
    }
  &lt;/style&gt;
  &lt;div&gt;
    {{obj}}
    &lt;br /&gt;
    comp1 =&gt;
    &lt;input type=&quot;text&quot; sync:value=&quot;obj.val&quot; /&gt;
  &lt;/div&gt;
  &lt;script&gt;
    export const tag = &quot;comp-one&quot;;

    export default async function ({ load }) {
      const { data } = await load(&quot;./data.mjs&quot;);

      return {
        data: {
          obj: {},
        },
        attached() {
          this.obj = data;
        },
        detached() {
          this.obj = null;
        },
      };
    }
  &lt;/script&gt;
&lt;/template&gt;
</code></pre>
<pre><code class="language-html">&lt;!-- comp2.html --&gt;
&lt;template component&gt;
  &lt;style&gt;
    :host {
      display: block;
      padding: 10px;
      margin: 5px;
      border: green solid 1px;
    }
  &lt;/style&gt;
  &lt;div&gt;
    &lt;span style=&quot;color: #5e5c5c; font-size: 12px;&quot;&gt;comp2&lt;/span&gt;=&gt; {{obj.val}}
  &lt;/div&gt;
  &lt;script&gt;
    export const tag = &quot;comp-two&quot;;

    export default async function ({ load }) {
      const { data } = await load(&quot;./data.mjs&quot;);

        },

        },

        },
      };

  &lt;/script&gt;
&lt;/template&gt;
</code></pre>
<pre><code class="language-html">&lt;!-- demo.html --&gt;
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;data sharing&lt;/title&gt;
    &lt;script src=&quot;ofa.js&quot;&gt;&lt;/script&gt;
    &lt;l-m src=&quot;./comp1.html&quot;&gt;&lt;/l-m&gt;
    &lt;l-m src=&quot;./comp2.html&quot;&gt;&lt;/l-m&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;comp-one&gt;&lt;/comp-one&gt;
    &lt;comp-two&gt;&lt;/comp-two&gt;
    &lt;comp-two&gt;&lt;/comp-two&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>En el ejemplo anterior, dos componentes escriben datos en sí mismos durante el ciclo de vida &#39;attached&#39;. Luego, el objeto &#39;obj&#39; del componente se convierte en datos compartidos. Después del ciclo de vida &#39;detached&#39;, se establecen los datos compartidos previos como &#39;null&#39; para asegurar que los datos se recojan. </p>
<h2>Consideraciones</h2>
<p>Dado que los datos son compartidos, es importante asegurarse de recolectar los datos en el momento adecuado para evitar fugas de memoria.</p>
<pre><code class="language-html">&lt;template componente&gt;
  comp1 =&gt;
  &lt;input type=&quot;text&quot; sync:value=&quot;obj.val&quot; /&gt;
  &lt;script&gt;
    export const tag = &quot;comp-three&quot;;

    export default async function ({ load }) {
      const { data } = await load(&quot;./data.mjs&quot;);

      return {
        data: {
        //   obj: data // ❌ This operation is incorrect, directly setting data cannot be garbage collected
          obj: {},
        },
        ready() {
          this.obj = data; // ❌ Setting in the ready lifecycle, it is uncertain when it will be cleared and may cause memory leaks. The safest method is to set it in the attached lifecycle and remove it after detached
        },
      };
    }
  &lt;/script&gt;
&lt;/template&gt;
</code></pre>
