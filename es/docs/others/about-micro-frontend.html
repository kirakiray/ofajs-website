        <article class="markdown-body"><h1>Sobre Micro Front End</h1>
<p>Micro front-end is a front-end architectural pattern designed to help teams build and maintain large, complex front-end applications. It draws on the ideas of microservices architecture and divides front-end applications into smaller independent parts, each of which can be developed, tested, and deployed by different teams.</p>
<p>En el proceso de expansión continua de las aplicaciones tradicionales de frontend monolíticas, puede volverse difícil de mantener y expandir. El objetivo de la microfrontend es dividir la aplicación en módulos más pequeños y más manejables, lo que permite que los equipos de desarrollo puedan desarrollar y implementar estos módulos de manera independiente, mejorando así la eficiencia del equipo y la mantenibilidad de la aplicación.</p>
<p><strong>ofa.js</strong> tiene las características innatas de la microfrontend. A diferencia de otros frameworks, los componentes, páginas y aplicaciones desarrollados con <strong>ofa.js</strong> no requieren precompilación. En contraste, frameworks como React, Vue y Angular requieren una compilación previa en el entorno de Node.js para generar el código cliente. Sin embargo, el código de desarrollo de <strong>ofa.js</strong> se puede colocar directamente en un servidor estático sin necesidad de pasos de compilación adicionales, lo que permite ver, utilizar y ejecutar los cambios en tiempo real.</p>
<p><strong>ofa.js</strong> cumple con los cinco aspectos clave de la microfrontend:</p>
<ol>
<li><p><strong>Implementación independiente</strong>: cada componente y página se puede desarrollar, probar e implementar de forma independiente, lo que permite al equipo lanzar nuevas funcionalidades y solucionar problemas más rápidamente.</p>
</li>
<li><p><strong>Integración</strong>: las aplicaciones desarrolladas con <strong>ofa.js</strong> pueden combinar diferentes módulos en una sola aplicación. Esto se puede lograr compartiendo aplicaciones, páginas, componentes, entre otros.</p>
</li>
<li><p><strong>Equipos separados</strong>: cada módulo frontend (componente/página/aplicación) puede ser desarrollado y mantenido por equipos separados, lo que fomenta la autonomía y la innovación del equipo.</p>
</li>
<li><p><strong>Recursos compartidos</strong>: en un proyecto con <strong>ofa.js</strong>, generalmente existen recursos compartidos como estilos, componentes y páginas, para garantizar la coherencia y la eficiencia.</p>
</li>
<li><p><strong>Carga bajo demanda</strong>: las aplicaciones desarrolladas con <strong>ofa.js</strong> pueden cargar módulos según sea necesario, lo que mejora el rendimiento y la velocidad de carga de la aplicación.</p>
</li>
</ol>
<p>Aunque <strong>ofa.js</strong> no puede utilizar directamente componentes desarrollados con frameworks como Vue y React, los componentes desarrollados con <strong>ofa.js</strong> pueden ser utilizados por Vue y React, lo que brinda a los desarrolladores de diferentes tecnologías más flexibilidad y capacidad de extensión.</p>
