<style>
    ul>li {
        margin-top: 5px;
        background-color: #eee;
    }
</style>

<input type="text" sync:value="hostval">

<!-- 使用模板 testli 和 arr 的数据， 填充到 ul 内 -->
<ul fill:testli="arr"></ul>

<!-- 定义模板 -->
<li temp:testli :style="`color:${$data.color}`">{{$index}} - {{$data.val}} ; hostval => {{$host.hostval}}
    <!-- 递归使用； 请注意！！！调用自身很容易死循环，请务必添加 #if 判断条件 -->
    <ul #if="$data.childs && $data.childs.length" fill:testli="$data.childs"></ul>
</li>
