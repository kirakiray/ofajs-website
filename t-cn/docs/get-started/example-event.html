          <h1>事件示例</h1>
<h2>點擊事件（click）</h2>
<p>在這個案例中，當點擊按鈕時，會在控制台輸出一條消息。</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;Example of a click event&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;button id=&quot;btn&quot;&gt;Open the console and click on me&lt;/button&gt;
    &lt;script&gt;
      $(&quot;#btn&quot;).on(&quot;click&quot;, () =&gt; {
        console.log(&quot;The button was clicked!&quot;);
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>鼠標移入事件（mouseenter）</h2>
<p>在這個案例中，當鼠標移入文本區域時，文本顏色會變為紅色。</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;Mouseover event example&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
    &lt;style&gt;
      #text-area {
        font-size: 18px;
        color: black;
      }
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;div id=&quot;text-area&quot;&gt;Hover over here.&lt;/div&gt;
    &lt;script&gt;
      $(&quot;#text-area&quot;).on(&quot;mouseenter&quot;, () =&gt; {
        $(&quot;#text-area&quot;).css.color = &#39;red&#39;;
      });

      $(&quot;#text-area&quot;).on(&quot;mouseleave&quot;, () =&gt; {
        $(&quot;#text-area&quot;).css.color = &#39;black&#39;;
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<h2>鍵盤按鍵事件（keydown）</h2>
<p>在這個案例中，當在輸入框內按下任意鍵時，會在控制台輸出按下的鍵的信息。</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;keydown&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h3&gt;Viewing printouts after opening the console&lt;/h3&gt;
    &lt;input type=&quot;text&quot; id=&quot;input-box&quot; placeholder=&quot;Press any key&quot; /&gt;
    &lt;script&gt;
      $(&quot;#input-box&quot;).on(&quot;keydown&quot;, (event) =&gt; {
        console.log(&quot;keydown:&quot;, event.key);
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>這些示例分別演示了點擊事件、鼠標移入事件和鍵盤按鍵事件的使用。你可以嘗試將這些代碼復制到一個 HTML 文件中，並在瀏覽器中運行，以查看效果。</p>
<p>所有可用的事件，可以參考 <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Web Events</a> 來了解完整的事件列表。</p>
