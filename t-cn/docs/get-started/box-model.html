        <article class="markdown-body"><h1>盒模型</h1>
<p>在前端開發中，經常會用到一些表示元素尺寸的屬性。這些屬性包括 width、height、clientWidth、clientHeight、offsetWidth、offsetHeight、outerWidth 和 outerHeight。了解它們的含義和用法對於開發響應式和動態布局非常重要。下面讓我們一一解釋它們，並通過一個示例來演示。</p>
<ul>
<li>width：表示元素的內容區域的寬度，不包括內邊距、邊框和外邊距。</li>
<li>height：表示元素的內容區域的高度，不包括內邊距、邊框和外邊距。</li>
<li>clientWidth：表示元素的可見內容區域的寬度，包括內邊距，但不包括邊框和外邊距。</li>
<li>clientHeight：表示元素的可見內容區域的高度，包括內邊距，但不包括邊框和外邊距。</li>
<li>offsetWidth：表示元素的整體寬度，包括內容區域、內邊距、邊框和外邊距。</li>
<li>offsetHeight：表示元素的整體高度，包括內容區域、內邊距、邊框和外邊距。</li>
<li>outerWidth：表示元素的整體寬度，包括內容區域、內邊距、邊框、外邊距，但不包括滾動條的寬度。</li>
<li>outerHeight：表示元素的整體高度，包括內容區域、內邊距、邊框、外邊距，但不包括滾動條的高度。</li>
</ul>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
  &lt;title&gt;Element box model Demo&lt;/title&gt;
  &lt;style&gt;
    body {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 200px;
      height: 150px;
      background-color: #f0f0f0;
      border: 2px solid #333;
      padding: 20px;
      margin: 30px;
    }
  &lt;/style&gt;
  &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div id=&quot;box&quot;&gt;I am a div element.&lt;/div&gt;

  &lt;script&gt;
    const box = $(&#39;#box&#39;);

    console.log(`width: ${box.width}px`); // =&gt; width: 200px
    console.log(`height: ${box.height}px`); // =&gt; height: 150px
    console.log(`clientWidth: ${box.clientWidth}px`); // =&gt; clientWidth: 240px
    console.log(`clientHeight: ${box.clientHeight}px`); // =&gt; clientHeight: 190px
    console.log(`offsetWidth: ${box.offsetWidth}px`); // =&gt; offsetWidth: 244px
    console.log(`offsetHeight: ${box.offsetHeight}px`); // =&gt; offsetHeight: 194px
    console.log(`outerWidth: ${box.outerWidth}px`); // =&gt; outerWidth: 304px
    console.log(`outerHeight: ${box.outerHeight}px`); // =&gt; outerHeight: 254px
  &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
