        <article class="markdown-body"><h1>第一個案例</h1>
<p>以下是一個案例，點擊按鈕後將文本更改為 &quot;Hello World&quot;：</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;hello-world&lt;/title&gt;
    &lt;script src=&quot;../ofa.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;div id=&quot;desk&quot;&gt;Please click the button&lt;/div&gt;
    &lt;br /&gt;
    &lt;button id=&quot;btn&quot;&gt;I am Button&lt;/button&gt;
    &lt;script&gt;
      $(&quot;#btn&quot;).on(&quot;click&quot;, () =&gt; {
        $(&quot;#desk&quot;).html = &quot;&lt;b&gt;Hello World&lt;/b&gt;&quot;;
      });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>當點擊按鈕後，將會顯示加粗的 &quot;Hello World&quot; 文本。</p>
<p>現在，讓我們詳細解釋一下基礎概念。</p>
<h2>選擇器</h2>
<p>引用了 <code>ofa.js</code> 後，<code>$</code> 符號將被注冊到全局作用域中。通過 <code>$(&#39;xxx&#39;)</code> 來選擇符合條件的<strong>第一個</strong> 元素，其中 <code>xxx</code> 是標準的 <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors">CSS Selector</a>  內容。你可以點擊鏈接查看具體的選擇器內容。</p>
<p>以下是一個例子：</p>
<pre><code class="language-html">&lt;p&gt;I am P tag&lt;/p&gt;
&lt;div id=&quot;desk&quot;&gt;I am desk&lt;/div&gt;
&lt;div class=&quot;logger&quot;&gt;I am logger&lt;/div&gt;
&lt;script&gt;
    setTimeout(() =&gt; {
        $(&quot;p&quot;).text = &quot;change P tag&quot;;
        $(&quot;#desk&quot;).text = &quot;change #desk&quot;;
        $(&quot;.logger&quot;).text = &quot;change .logger&quot;;
    }, 1000);
&lt;/script&gt;
</code></pre>
<p>在上面的案例中，打開頁面一秒後，會分別改變 <strong>p標簽</strong> 、<strong>#desk</strong> 和 <strong>.logger</strong>  的文本內容。</p>
<h2>事件綁定</h2>
<p>選擇元素成功後，你可以為元素綁定事件。就像前面提到的 &quot;Hello World&quot; 案例中，我們給 id 為 &quot;btn&quot; 的元素綁定了點擊事件。當點擊按鈕後，綁定的函數會被執行。</p>
<p>你可以點擊跳轉查看 <a href="./example-event.html">事件示例</a>  章節，了解一些事件綁定的案例；</p>
<p>所有可用的事件，可以參考 <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Web Events</a> 來了解完整的事件列表。</p>
<h2>屬性</h2>
<p>在上面的兩個案例中，我們分別展示了 <code>html</code> 和 <code>text</code> 屬性的使用。</p>
<p>你還可以通過 <code>html</code> 或 <code>text</code> 屬性來獲取元素的內容，如下所示：</p>
<pre><code class="language-html">&lt;div id=&quot;t1&quot;&gt;
    &lt;span style=&quot;color: red&quot;&gt;I am text&lt;/span&gt;
&lt;/div&gt;
&lt;div id=&quot;t2&quot;&gt;&lt;/div&gt;
&lt;br /&gt;
&lt;div id=&quot;t3&quot;&gt;&lt;/div&gt;
&lt;br /&gt;
&lt;script&gt;
    $(&quot;#t2&quot;).text = $(&quot;#t1&quot;).html;
    $(&quot;#t3&quot;).html = $(&quot;#t1&quot;).html;
&lt;/script&gt;
</code></pre>
<p>這個例子中，我們將 #t1 元素內的 HTML 內容賦值給了 #t2 和 #t3 元素。</p>
