          <h1>常用方法</h1>
<h2>attr</h2>
<p><code>attr</code> 方法允許您獲取或設置元素的屬性。</p>
<pre><code class="language-html">&lt;div id=&quot;example&quot; name=&quot;i am hello word&quot;&gt;Hello World&lt;/div&gt;
&lt;script&gt;
    const $div = $(&#39;#example&#39;);
    console.log($div.attr(&#39;name&#39;)); // 輸出: &quot;i am hello word&quot;
    $div.attr(&#39;title&#39;, &quot;change title&quot;);
&lt;/script&gt;
</code></pre>
<p>在上面的示例中，我們首先選擇了一個具有 <code>id</code> 為 &quot;example&quot; 的 <code>div</code> 元素。然後，我們使用 <code>attr</code> 方法來獲取該元素的 <code>name</code> 屬性，並將其打印到控制台。接下來，我們使用 <code>attr</code> 方法來設置該元素的 <code>title</code> 屬性為 &quot;change title&quot;。</p>
