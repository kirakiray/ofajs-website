        <article class="markdown-body"><h1>上手使用</h1>
<h2>如何使用</h2>
<h3>直接引用</h3>
<p>你可以通過 CDN 的地址直接將 ofa.js 引用到你的頁面上：</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.2.4/dist/ofa.js&quot;&gt;&lt;/script&gt;
</code></pre>
<h3>通過 npm 安裝</h3>
<p>首先，在你的項目中安裝 ofa.js：</p>
<pre><code class="language-shell">npm install ofa.js --save
</code></pre>
<p>然後在項目中引入 ofa.js 模塊：</p>
<pre><code class="language-javascript">import &quot;ofa.js&quot;; // esm
// or
require(&quot;ofa.js&quot;); // cmd
</code></pre>
<h3>使用</h3>
<p>在引用資源後，ofa.js 將在全局作用域上設置一個 <code>$</code> 屬性，所有的功能都在 <code>$</code> 上，後面的教程會詳細講解其用法；</p>
<p>通常情況下，我們建議采用直接引用的方式添加 ofa.js，而使用 npm 的方式則用於與類似 React 和 Vue 等框架進行兼容。</p>
