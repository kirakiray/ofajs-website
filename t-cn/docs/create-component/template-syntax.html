        <article class="markdown-body"><h1>模板語法</h1>
<p><code>ofa.js</code> 提供了一系列強大的模板語法，使你能夠更靈活地操作組件的界面元素和數據。這些模板語法能夠幫助你實現豐富的界面效果和交互體驗。</p>
<h2>渲染文本語法</h2>
<p>通過使用 <code>{{key}}</code> 的渲染文本語法，你可以將數據渲染為文本內容，並將其嵌入到組件的模板中。當數據發生變化時，對應的文本內容也會自動更新。</p>
<p>以下是一個使用文本渲染語法的示例：</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;div&gt;
    &lt;p&gt;Welcome, {{username}}!&lt;/p&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  username: &quot;JohnDoe&quot;,
};
</code></pre>
<p>在上述示例中，<code>{{username}}</code> 將會被組件的 <code>data</code> 中的 <code>username</code> 屬性值所替代，從而在界面上顯示出 &quot;Welcome, JohnDoe!&quot;。</p>
<h2>屬性綁定語法</h2>
<p>使用 <code>:xxx=&#39;yyy&#39;</code> 的屬性綁定語法，你可以將組件的屬性綁定到模板內元素的屬性上。這種綁定是單向的，屬性的變化會影響到模板內元素的屬性，但不會反過來影響組件的屬性。</p>
<p>以下是一些常見的屬性綁定示例：</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;l-m src=&quot;custom-component.mjs&quot;&gt;&lt;/l-m&gt;  &lt;!-- 加載 custom-component 組件 --&gt;
&lt;div&gt;
    &lt;p :text=&quot;greeting&quot;&gt;&lt;/p&gt;
    &lt;input :value=&quot;inputValue&quot; /&gt;
    &lt;custom-component :custom-prop=&quot;customValue&quot;&gt;&lt;/custom-component&gt;
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  greeting: &quot;Hello, World!&quot;,
  inputValue: &quot;&quot;,
  customValue: &quot;Custom Value&quot;,
};
</code></pre>
<p>在上述示例中，<code>:text=&quot;greeting&quot;</code> 將組件的 <code>data</code> 中的 <code>greeting</code> 屬性值綁定到 <code>&lt;p&gt;</code> 元素的文本內容上。<code>:value=&quot;inputValue&quot;</code> 將組件的 <code>data</code> 中的 <code>inputValue</code> 屬性值綁定到 <code>&lt;input&gt;</code> 元素的 <code>value</code> 屬性上。對於自定義組件，<code>custom-prop</code> 是自定義組件的屬性名，它將組件的 <code>data</code> 中的 <code>customValue</code> 屬性值傳遞給自定義組件。</p>
<h2>事件綁定</h2>
<p>使用 <code>on:click=&quot;yyy&quot;</code> 的形式，你可以將目標元素的指定事件（例如 <code>click</code>）綁定到宿主組件的屬性 <code>yyy</code> 上。這樣，當目標元素觸發指定事件時，會調用宿主組件中相應的屬性方法。</p>
<p>以下是一個示例：</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;button on:click=&quot;increaseCount&quot;&gt;Increase Count&lt;/button&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  count: 0,
};

export const proto = {
  increaseCount() {
    this.count++;
  },
};
</code></pre>
<p>在上述示例中，當按鈕被點擊時，會調用宿主組件的 <code>increaseCount</code> 方法，從而增加 <code>count</code> 屬性的值。</p>
<h2>attributes 綁定</h2>
<p>通過 <code>attr:xxx=&quot;yyy&quot;</code> 的形式，你可以將目標元素的指定屬性 <code>xxx</code> 綁定到宿主組件的屬性 <code>yyy</code> 上。這樣，目標元素的屬性會隨著宿主組件的屬性變化而變化。</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;style&gt;
[fontcolor=&quot;red&quot;]{
    color: red;
}
&lt;/style&gt;

&lt;div attr:fontcolor=&quot;val&quot;&gt;
 I am text
&lt;/div&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  val: &quot;red&quot;,
};
</code></pre>
<p>在上述示例中，<code>attr:fontcolor=&quot;val&quot;</code> 會將宿主組件的 <code>val</code> 屬性綁定到 <code>&lt;div&gt;</code> 元素的 <code>fontcolor</code> attribute上。</p>
<h2>動態類名綁定</h2>
<p>使用 <code>class:xxx=&quot;yyy&quot;</code> 的形式，你可以根據宿主組件的屬性值來動態地為目標元素添加或移除類名。當宿主組件的 <code>yyy</code> 屬性為 <code>true</code> 時，目標元素會添加類名 <code>xxx</code>；否則，會移除該類名。</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;style&gt;
  button.active{
    background-color: red;
  }
&lt;/style&gt;
&lt;button class:active=&quot;isActive&quot;&gt;Active Button&lt;/button&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  isActive: false,
};
</code></pre>
<p>在上述示例中，如果 <code>isActive</code> 屬性為 <code>true</code>，則按鈕會添加 <code>active</code> 類名，從而應用特定的樣式。</p>
<h2>雙向數據綁定</h2>
<p>通過 <code>sync:xxx=&#39;yyy&#39;</code> 的形式，你可以實現雙向數據綁定。這使得目標元素的屬性 <code>xxx</code> 和宿主組件的屬性 <code>yyy</code> 保持同步，即目標屬性的變化會反映到宿主屬性上，宿主屬性的變化也會同步到目標屬性上。</p>
<p>以下是一個示例：</p>
<pre><code class="language-html">&lt;!-- template.html --&gt;
&lt;input sync:value=&quot;inputValue&quot; /&gt;
</code></pre>
<pre><code class="language-javascript">// MyComponent.js
export const type = $.COMP;

export const data = {
  inputValue: &quot;Initial Value&quot;,
};
</code></pre>
<p>在上述示例中，<code>sync:value=&quot;inputValue&quot;</code> 實現了一個雙向數據綁定，當輸入框的值發生變化時，<code>inputValue</code> 會自動更新；反之，當 <code>inputValue</code> 發生變化時，輸入框的值也會隨之變化。</p>
