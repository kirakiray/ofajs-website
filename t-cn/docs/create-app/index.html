        <article class="markdown-body"><h1>開發應用</h1>
<p>除了可以開發組件，<code>ofa.js</code> 還可以用於開發功能完整的應用程序。</p>
<p><code>ofa.js</code> 將應用程序集成為一個 <code>o-app</code> 組件，通過直接使用這個標簽，你就能夠快速創建應用程序。這種方式使應用的創建變得簡單且高效。</p>
<p>此外，<code>ofa.js</code> 官方還提供了完整的<strong>路由</strong>和**SSG（靜態頁面生成）**方案，幫助開發者構建更健全的應用程序。這些功能能夠加速開發流程，讓你能夠專注於應用程序的邏輯和用戶體驗，而不必過多擔心底層細節。</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot; /&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
    &lt;title&gt;app test demo&lt;/title&gt;
    &lt;script src=&quot;.././../ofa.js&quot;&gt;&lt;/script&gt;
    &lt;style&gt;
      html,
      body {
        margin: 0;
        padding: 0;
      }

      o-app {
        display: block;
        height: 100%;
      }
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;o-app&gt;
      &lt;o-page src=&quot;./pages/hello.html&quot;&gt;&lt;/o-page&gt;
    &lt;/o-app&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>上面是一個簡單的應用教程代碼示例，接下來會逐步講解應用的開發過程。</p>
