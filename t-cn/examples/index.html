          <h1>快速開始</h1>
<p>要開始使用，只需通過引入 CDN 地址將項目 <code>ofajs</code> 集成到你的項目中：</p>
<pre><code class="language-html">&lt;script src=&quot;https://cdn.jsdelivr.net/gh/kirakiray/ofa.js@4.2.5/dist/ofa.js&quot;&gt;&lt;/script&gt;
</code></pre>
<p>這是一個簡單的示例，演示了如何使用 <code>ofa.js</code> 修改 DOM 元素的內容：</p>
<h2>使用方法</h2>
<p>引入了 <code>ofa.js</code> 後，全局作用域中將注冊 <code>$</code> 符號。通過 <code>$(&#39;xxx&#39;)</code> 來選擇符合條件的第一個元素，其中 <code>xxx</code> 是標準的 <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors">CSS 選擇器</a> 內容。</p>
<p>在上述示例中，我們使用了 <code>$</code> 符號來選擇三個具有不同 <code>id</code> 的元素，並通過設置 <code>text</code> 、 <code>html</code> 和 <code>value</code> 屬性來修改其內容。</p>
<p>要了解更多可用的屬性和方法，請查閱 API 文檔。</p>
