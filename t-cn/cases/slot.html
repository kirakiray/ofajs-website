<h1>組件插槽</h1>
<p>通過在模板中添加 <code>&lt;slot&gt;&lt;/slot&gt;</code> 標簽，可以在使用組件時，將內容放置在對應組件標簽內的插槽中。</p>
<p>自定義的組件在默認情況下沒有定義 <code>display</code> 屬性，因此需要手動為組件定義。在組件的樣式中，可以使用 <code>:host</code> 選擇器來添加組件自身的樣式。</p>
<p>這個示例展示了如何創建一個名為 <code>simple-btn</code> 的組件。組件的模板中包含一個插槽，可以將內容插入到組件中。通過為組件的樣式添加 <code>:host</code> 選擇器，為組件添加樣式。在另一個頁面中，使用 <code>l-m</code> 組件引用 <code>simple-btn</code> 組件，並在其中插入內容。</p>
