          <h1>表單數據</h1>
<p>在許多應用中，處理表單數據是一項常見的任務。為了簡化這個過程，ofa.js 對表單數據的處理進行了二次抽象，提供了 <code>formData</code> 方法。通過這個方法，您可以輕松地將表單元素的值映射到一個對象上，並且在表單元素的值發生變化時，自動更新這個對象的數據，反之亦然。</p>
<p>通過使用 <code>shadow</code> 屬性，您可以獲取到組件的 Shadow DOM 根節點的內容。這可以讓您在組件內部訪問和操作 Shadow DOM 中的元素和樣式。</p>
<p>在這個示例中，我們可以看到如何利用 <code>formData</code> 方法將表單數據自動映射到對象 <code>fdata</code> 上。這使得您可以通過操作 <code>fdata</code> 對象來獲取或修改表單元素的值，而這些變動也會自動同步到對應的表單元素上。</p>
