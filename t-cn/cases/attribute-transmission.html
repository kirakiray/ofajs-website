<h1>特性傳遞</h1>
<p><code>attrs</code> 參數和 <code>data</code> 參數在功能上類似，設置在 <code>attrs</code> 中的數據會合並到 <code>data</code> 中，但是 <code>attrs</code> 上的數據會體現在組件自身的特性上。</p>
<blockquote>
<p>這裏的<strong>特性</strong>，指的是元素的 <a href="https://developer.mozilla.org/en-US/docs/Web/API/Element/attributes">attributes</a></p>
</blockquote>
<p>在外部使用組件時，也可以通過特性將數據傳遞到組件內部。需要注意的是，通過特性傳遞的數據只能是字符串類型。</p>
