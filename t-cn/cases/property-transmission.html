<h1>屬性傳遞</h1>
<p>通過使用<strong>屬性傳遞</strong>的模板語法，您可以將組件的數據應用於模板內的元素屬性。</p>
<p>使用方法是在元素上添加特性 <code>:name=&quot;key&quot;</code>，其中 <code>name</code> 為目標元素要設置的屬性名，<code>key</code> 則為您自定義組件中要傳遞的屬性鍵名。</p>
<p>之前在提到了<a href='./index.html' olink>使用選擇器的方式來設置屬性</a>，而這裏介紹的是屬性傳遞語法設置屬性；</p>
