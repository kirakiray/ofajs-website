<h1>事件綁定</h1>
<p>在組件內部，您可以通過 <code>on</code> 屬性來綁定事件，讓組件具備交互能力。這裏演示了如何在組件中綁定事件以實現交互效果。</p>
<p><code>proto</code> 參數用於定義組件自身的方法，這些方法可以在組件內部使用，也可以在外部通過選擇器獲取組件後運行。</p>
<p><code>on:click=&quot;xxx&quot;</code> 後面的 <code>xxx</code> 可以是組件內部定義的方法名，也可以是函數表達式。如果使用函數表達式，無需顯式寫出 <code>this</code> 關鍵字，變量的作用域會自動綁定到組件自身；</p>
<p>如果您想了解更多可用的事件類型，請參考 <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Events</a> 文檔。</p>
