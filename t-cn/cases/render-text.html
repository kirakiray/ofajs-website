<h1>文本渲染</h1>
<p>在組件文件中，你可以添加一個 <code>script</code> 標簽來編寫組件的邏輯代碼。通過暴露的 <code>default</code> 對象，可以設置組件參數。</p>
<p>其中，<code>data</code> 參數用於定義組件元素的默認數據。一旦實例化完成，你就可以使用<strong>模板語法</strong>。</p>
<p>文本渲染采用雙大括號進行包裹，即 <code>{{xxx}}</code>，其中的 xxx 表示組件的屬性名；</p>
<p>案例演示了如何渲染組件元素的 val 屬性：</p>
