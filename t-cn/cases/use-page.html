          <h1>使用頁面組件</h1>
<p>一旦加載了 <code>ofa.js</code>，全局會自動添加一個名為 <code>o-page</code> 的頁面組件。這個組件用於加載頁面模塊，頁面模塊是一種特殊的組件模塊，不會注冊為自定義標簽，而是通過 <code>o-page</code> 組件來加載。</p>
<p>頁面模塊類似於組件模塊，但是有一些不同之處。頁面模塊使用 <code>page</code> 屬性來定義模板，而不是 <code>component</code> 屬性。頁面模塊的開發邏輯和組件模塊一樣，使用相同的模板語法和模板組件等。然而，頁面模塊不能使用 <code>attrs</code> 特性，因為頁面的參數通常通過 URL 傳遞，而不是通過 <code>data</code> 或 <code>attrs</code>。</p>
<p>在示例中，<code>o-page</code> 組件用於加載 <code>page.html</code> 頁面模塊。頁面模塊中使用 <code>page</code> 屬性定義模板，然後通過 JavaScript 函數返回一個對象來設置數據。URL 中的查詢參數 <code>count</code> 會被傳遞到頁面模塊中，並被用於初始化數據。頁面內的按鈕點擊事件可以更新數據並在頁面中呈現。</p>
