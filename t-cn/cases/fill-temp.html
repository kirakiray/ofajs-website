          <h1>遞歸填充渲染</h1>
<p>填充渲染允許您使用獨立的模板來渲染數據，並通過 <code>&lt;template&gt;</code> 元素添加 <code>name</code> 屬性進行命名。這種方式使得您可以實現嵌套結構的數據渲染，從而創建更復雜的組件。</p>
<p>在使用 <code>x-fill</code> 進行填充渲染時，只需將對應的模板名稱傳遞給 <code>name</code> 屬性，即可渲染獨立模板的內容。此外，填充渲染還支持遞歸填充，即在模板內部可以繼續使用相同的模板名稱，實現嵌套填充。</p>
<p>在示例中，我們定義了一個名為 <code>item</code> 的獨立模板，並在 <code>x-fill</code> 使用時傳遞了相應的模板名稱。這樣，數據中的每個項都將使用這個模板進行渲染，而且模板內部可以再次使用相同的模板名稱進行遞歸填充。這種方式使得您可以靈活地處理具有嵌套結構的數據，實現更加復雜的組件渲染。</p>
