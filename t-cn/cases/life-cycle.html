          <h1>生命周期</h1>
<p>生命周期鉤子函數提供了在組件不同階段執行代碼的機會。在 <code>ofa.js</code> 中，有五個主要的生命周期鉤子函數，它們分別是：<code>created</code>、<code>ready</code>、<code>watch</code>、<code>attached</code> 和 <code>detached</code>。</p>
<ul>
<li><p><strong>created()</strong>: 在組件被創建時調用，此時 shadow root 尚未開始渲染。可以在這裏執行一些初始化設置，但不能訪問 shadow root 中的元素。</p>
</li>
<li><p><strong>ready()</strong>: 在 shadow root 渲染完成後調用，一般用於組件的初始化邏輯。在這個階段，您可以訪問並操作 shadow root 內的元素，以及執行其他需要在渲染完成後執行的操作。</p>
</li>
<li><p><strong>watch</strong>: 通過定義 <code>watch</code> 對象來監聽數據的變化。在 <code>ready</code> 完成後，會觸發一次 <code>watch</code>，對應著 <code>data</code> 上的值。之後，每次對應的鍵的值發生變動後，都會觸發 <code>watch</code> 內對應的函數。</p>
</li>
<li><p><strong>attached()</strong>: 當組件被添加到 document 中時調用，此時可以進行與外部環境交互的操作，如獲取組件外觀或初始化共享數據的邏輯。</p>
</li>
<li><p><strong>detached()</strong>: 當組件從 document 中移除時調用。在這個階段，您可以執行清理工作，取消與外部環境的交互，並釋放資源。</p>
</li>
</ul>
